<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026ÂÖÉÊó¶Âø´‰πê - ‰∫§‰∫íÂΩ±ÂÉèË£ÖÁΩÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%); }
        
        #title-container {
            position: absolute; top: 12%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }

        #main-title {
            font-family: 'ZCOOL XiaoWei', serif; font-size: 5.5rem; font-weight: normal; margin: 0; padding: 0 20px; letter-spacing: 0.15em;
            background: linear-gradient(to bottom, #fff 20%, #ffd700 40%, #ff8c00 70%, #8b4513 90%);
            background-size: 100% 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 20px rgba(255, 140, 0, 0.4));
            animation: titlePulse 4s ease-in-out infinite alternate, glowMove 8s linear infinite;
        }
        #main-title span {
            font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; font-size: 6rem; margin-right: 15px; letter-spacing: -0.05em; vertical-align: middle;
        }
        @keyframes titlePulse {
            from { transform: scale(1) translateY(0); filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8)) blur(0px); }
            to { transform: scale(1.02) translateY(-5px); filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) blur(0.5px); }
        }
        @keyframes glowMove { 0% { background-position: 0% 0%; } 100% { background-position: 0% 200%; } }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.7); background: rgba(255,255,255,0.05); 
            padding: 14px 40px; border-radius: 50px; border: 1px solid rgba(255,215,0,0.2);
            backdrop-filter: blur(20px); font-size: 0.85rem; z-index: 100; letter-spacing: 2px; text-transform: uppercase;
        }
        
        #reticle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 30px; height: 30px; border: 1.5px dashed rgba(255,215,0,0.5);
            border-radius: 50%; pointer-events: none; z-index: 50; display: none;
            animation: rotateReticle 4s linear infinite;
        }
        @keyframes rotateReticle { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="reticle"></div>
    <div id="title-container">
        <h1 id="main-title"><span>2026</span>ÂÖÉÊó¶Âø´‰πê</h1>
    </div>
    <div id="container">
        <div id="info-instructions">Initiating Winter Magic...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, snowSystem, imageGroup;
        let treePos = [], starPos = [], currentPos = [], targetColors = [], currentColors = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;
        let zoomedImage = null, selectedImage = null;
        let particleSizes = [];

        // Â¢ûÂä†Á≤íÂ≠êÊï∞Èáè‰ª•ÊîØÊåÅÊõ¥Â§öÁªìÊûÑÁªÜËäÇ
        const COUNT = 5000;
        const IMG_COUNT = 10;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            // ÊöñÈáë+Â•∂Ê≤πÂÖâÊôï
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,250,220,1)');
            grad.addColorStop(0.15, 'rgba(255,220,100,0.9)');
            grad.addColorStop(0.4, 'rgba(200,120,50,0.4)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 55; // Á®çÂæÆÊãâËøú‰∏ÄÁÇπÁõ∏Êú∫

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ÂõæÁâáÂä†ËΩΩ (‰øùÊåÅ‰∏çÂèò)
            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, (tex) => {
                    const aspect = tex.image.width / tex.image.height;
                    mesh.geometry = new THREE.PlaneGeometry(7 * aspect, 7);
                });
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide, depthTest: true });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(6, 9), material);
                mesh.renderOrder = 0; 
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                const radius = 22; 
                mesh.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
                mesh.lookAt(0, 0, 0); 
                mesh.userData = { originalPos: mesh.position.clone(), originalRot: mesh.rotation.clone() };
                imageGroup.add(mesh);
            }

            // --- ÂÖ®Êñ∞ËÆæËÆ°ÁöÑÁªìÊûÑÂåñËõãÁ≥ïÁ≤íÂ≠êÁ≥ªÁªü ---
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            const sizeArr = new Float32Array(COUNT);
            
            const tiers = [
                { r: 13, h: 5, y: -11 }, // Â∫ïÂ±Ç
                { r: 9.5, h: 5, y: -5 },  // ‰∏≠Â±Ç
                { r: 6, h: 5, y: 1 }      // È°∂Â±Ç
            ];

            const palette = {
                cakeDeep: new THREE.Color(0x7A0000),   // Ê∑±Á∫¢‰∏ùÁªí
                cakeLight: new THREE.Color(0xD02020),  // ‰∫ÆÁ∫¢
                cream: new THREE.Color(0xFFFDD0),      // Â•∂Ê≤πÁôΩ
                pearl: new THREE.Color(0xFFFFFF),      // ÁèçÁè†‰∫ÆÁôΩ
                gold: new THREE.Color(0xFFBF00)        // Â•¢ÂçéÈáë
            };

            for(let i=0; i<COUNT; i++) {
                let vTree = new THREE.Vector3();
                let pColor = new THREE.Color();
                let pSize = 0.6;
                let angle = Math.random() * Math.PI * 2;

                // Êàë‰ª¨Â∞ÜÁ≤íÂ≠êÂàÜÈÖçÁªô‰∏çÂêåÁöÑÁªìÊûÑ‰ªªÂä°
                
                // --- ‰ªªÂä°1: ÂûÇÂù†Áè†Èìæ (Garlands) - ÊâìÁ†¥Ê∞¥Âπ≥Á∫ø ---
                // Ââç 1000 ‰∏™Á≤íÂ≠êÁî®‰∫éÂà∂‰ΩúËøûÊé•ÂêÑÂ±ÇÁöÑÂºßÂΩ¢Áè†Èìæ
                if (i < 1000) {
                    const tierIdx = i < 500 ? 0 : 1; // ËøûÊé•Â∫ïÂ±Ç-‰∏≠Â±ÇÔºå‰∏≠Â±Ç-È°∂Â±Ç
                    const t = tiers[tierIdx];
                    const nextT = tiers[tierIdx+1];
                    
                    // Áè†ÈìæÁöÑÊï∞ÈáèÂíåÊØè‰∏™Áè†ÈìæÁöÑÁ≤íÂ≠êÊï∞
                    const garlandCount = 8;
                    const particlesPerGarland = 500 / garlandCount;
                    const garlandIdx = Math.floor((i % 500) / particlesPerGarland);
                    const progress = ((i % 500) % particlesPerGarland) / particlesPerGarland; // 0Âà∞1ÁöÑËøõÂ∫¶

                    // Âü∫Á°ÄËßíÂ∫¶ + ËøõÂ∫¶Â∏¶Êù•ÁöÑÂÅèÁßª
                    const baseAngle = (garlandIdx / garlandCount) * Math.PI * 2;
                    angle = baseAngle + progress * (Math.PI * 2 / garlandCount);

                    const r = THREE.MathUtils.lerp(t.r, nextT.r, progress) * 1.05; // Á®çÂæÆÁ™ÅÂá∫‰∏ÄÁÇπ
                    const yStart = t.y + t.h;
                    const yEnd = nextT.y + nextT.h * 0.2;
                    // ‰ΩøÁî®Ê≠£Âº¶ÂáΩÊï∞ÂàõÂª∫ÂûÇÂù†ÂºßÂ∫¶
                    const drape = Math.sin(progress * Math.PI) * 2.5; 
                    
                    vTree.set(r * Math.cos(angle), THREE.MathUtils.lerp(yStart, yEnd, progress) - drape, r * Math.sin(angle));
                    pColor.lerpColors(palette.cream, palette.pearl, Math.random()); // ÁèçÁè†Â•∂Ê≤πËâ≤
                    pSize = 0.5 + Math.random() * 0.3;
                }
                
                // --- ‰ªªÂä°2: ÊîØÊíëÈáëÊü± (Golden Pillars) - Â¢ûÂä†Á∫µÂêëÁªìÊûÑ ---
                // Êé•‰∏ãÊù•ÁöÑ 600 ‰∏™Á≤íÂ≠êÂà∂‰ΩúÂûÇÁõ¥ÊîØÊü±
                else if (i < 1600) {
                    const pillarIdx = Math.floor((i - 1000) / (600/8)); // 8Ê†πÊü±Â≠ê
                    angle = (pillarIdx / 8) * Math.PI * 2;
                    const hRel = Math.random();
                    
                    // Êü±Â≠êË¥ØÁ©øÊï¥‰∏™ËõãÁ≥ïÈ´òÂ∫¶
                    const r = tiers[1].r * 1.02; 
                    const y = tiers[0].y + hRel * (tiers[2].y + tiers[2].h - tiers[0].y);
                    
                    vTree.set(r * Math.cos(angle), y, r * Math.sin(angle));
                    // Â¢ûÂä†‰∏ÄÁÇπÈöèÊú∫ÊäñÂä®ËÆ©Êü±Â≠êÁúãËµ∑Êù•ÊòØÁ≤íÂ≠êÁªÑÊàêÁöÑ
                    vTree.x += (Math.random()-0.5)*0.3; vTree.z += (Math.random()-0.5)*0.3;
                    pColor.copy(palette.gold);
                    pSize = 0.7;
                }

                // --- ‰ªªÂä°3: È°∂ÈÉ®ÁöáÂÜ†‰∏éÂÖâÊôï (Topper & Aura) ---
                else if (i < 2000) {
                     angle = Math.random() * Math.PI * 2;
                     // ÁöáÂÜ†‰∏ª‰Ωì
                     if (Math.random() > 0.3) {
                         const r = tiers[2].r * (0.5 + Math.random()*0.3);
                         const y = tiers[2].y + tiers[2].h + Math.random() * 2;
                         vTree.set(r * Math.cos(angle), y, r * Math.sin(angle));
                         pColor.copy(palette.gold);
                         pSize = 0.8;
                     } 
                     // ÊÇ¨ÊµÆÂÖâÊôï
                     else {
                         const r = tiers[0].r * (1.5 + Math.random()*0.5);
                         const y = (Math.random()-0.5) * 25;
                         vTree.set(r * Math.cos(angle), y, r * Math.sin(angle));
                         pColor.copy(palette.gold);
                         pSize = 0.4 + Math.random()*0.6;
                     }
                }

                // --- ‰ªªÂä°4: ËõãÁ≥ï‰∏ª‰Ωì (Main Body) - Â°´ÂÖÖÂâ©‰ΩôÈÉ®ÂàÜ ---
                else {
                    let tierIdx;
                    if (i < COUNT * 0.6) tierIdx = 0;
                    else if (i < COUNT * 0.85) tierIdx = 1;
                    else tierIdx = 2;
                    
                    const t = tiers[tierIdx];
                    const r = t.r * (0.9 + Math.sqrt(Math.random()) * 0.1);
                    const hRel = Math.random();
                    vTree.set(r * Math.cos(angle), t.y + hRel * t.h, r * Math.sin(angle));
                    // Á∫¢‰∏ùÁªíÊ∏êÂèò
                    pColor.lerpColors(palette.cakeDeep, palette.cakeLight, hRel * 0.7 + 0.2);
                    pSize = 0.5 + Math.random() * 0.3;

                    // Âú®ËæπÁºòÂ¢ûÂä†ÈáëËâ≤Á≥ñÁè†ÁÇπÁºÄ
                    if (r > t.r * 0.98 && Math.random() > 0.7) {
                        pColor.copy(palette.gold);
                        pSize = 0.9;
                    }
                }

                treePos.push(vTree);
                starPos.push(new THREE.Vector3().setFromSphericalCoords(40 + Math.random()*30, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(vTree.clone());
                targetColors.push(pColor.clone());
                currentColors.push(pColor.clone());
                particleSizes.push(pSize);

                posArr[i*3] = vTree.x; posArr[i*3+1] = vTree.y; posArr[i*3+2] = vTree.z;
                colArr[i*3] = pColor.r; colArr[i*3+1] = pColor.g; colArr[i*3+2] = pColor.b;
                sizeArr[i] = pSize;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizeArr, 1));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 1.0, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            // Èõ™Ëä± (Êõ¥ÂØÜ‰∏Ä‰∫õÔºåËê•ÈÄ†Ê∞õÂõ¥)
            const snowGeo = new THREE.BufferGeometry();
            const snowPosArr = new Float32Array(1000 * 3);
            for(let i=0; i<1000*3; i++) snowPosArr[i] = (Math.random()-0.5)*150;
            snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPosArr, 3));
            snowSystem = new THREE.Points(snowGeo, new THREE.PointsMaterial({ size: 0.3, color: 0xffffff, transparent: true, opacity: 0.4 }));
            scene.add(snowSystem);

            animate();
        }

        const raycaster = new THREE.Raycaster();
        const centerScreen = new THREE.Vector2(0, 0);

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.05);
            mainGroup.rotation.y += 0.0025; // Á®çÂæÆÂä†Âø´‰∏ÄÁÇπËá™ËΩ¨Â±ïÁ§∫ÁªÜËäÇ
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY, 0.05);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.05);

            const isOpened = morphFactor > 0.5;
            document.getElementById('reticle').style.display = (isOpened && !zoomedImage) ? 'block' : 'none';

            imageGroup.children.forEach((mesh) => {
                if (zoomedImage === mesh) {
                    mesh.position.lerp(new THREE.Vector3(0, 0, 40), 0.1);
                    mesh.rotation.set(0, 0, 0);
                    mesh.material.opacity = 1;
                    mesh.material.depthTest = false; 
                    mesh.renderOrder = 999; 
                } else if (zoomedImage) {
                    mesh.material.opacity = THREE.MathUtils.lerp(mesh.material.opacity, 0, 0.1);
                } else {
                    mesh.material.depthTest = true;
                    mesh.renderOrder = 0;
                    mesh.material.opacity = THREE.MathUtils.lerp(0, 0.9, (morphFactor - 0.3) * 2);
                    mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.2, 0.01, 1.2));
                    mesh.position.lerp(mesh.userData.originalPos, 0.05);
                    mesh.rotation.copy(mesh.userData.originalRot);
                }
            });

            if (isOpened && !zoomedImage) {
                raycaster.setFromCamera(centerScreen, camera);
                const intersects = raycaster.intersectObjects(imageGroup.children);
                if (intersects.length > 0) {
                    if (selectedImage !== intersects[0].object) {
                        if (selectedImage) selectedImage.scale.multiplyScalar(0.8);
                        selectedImage = intersects[0].object;
                        selectedImage.scale.multiplyScalar(1.25);
                    }
                } else {
                    if (selectedImage) selectedImage.scale.setScalar(1.2);
                    selectedImage = null;
                }
            }

            const posAttr = particleSystem.geometry.attributes.position;
            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                posAttr.array[i*3] = currentPos[i].x;
                // ÁªìÊûÑÂåñËõãÁ≥ïÊó∂ÔºåÂëºÂê∏ÊÑüË¶ÅÈùûÂ∏∏ÂæÆÂº±Ôºå‰øùÊåÅÁªìÊûÑÁ®≥ÂÆö
                const breathing = morphFactor > 0.5 ? Math.sin(now*0.001+i)*0.04 : Math.sin(now*0.0015+i)*0.005;
                posAttr.array[i*3+1] = currentPos[i].y + breathing;
                posAttr.array[i*3+2] = currentPos[i].z;
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
            
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const h = res.multiHandLandmarks[0];
                    const fingers = [8, 12, 16, 20];
                    let openCount = 0;
                    fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                    targetMorph = openCount / 4;
                    targetRotY = (0.5 - h[9].x) * 12;
                    targetRotX = (h[9].y - 0.5) * 6;
                    const distPinch = Math.hypot(h[4].x - h[8].x, h[4].y - h[8].y);
                    if (distPinch < 0.05 && selectedImage && !zoomedImage) zoomedImage = selectedImage;
                    if (openCount >= 3 && zoomedImage && distPinch > 0.15) zoomedImage = null;
                    if (zoomedImage) info.innerHTML = "‚ú® Memories Focused | Open palm to release";
                    else if (morphFactor > 0.5) info.innerHTML = "üéØ Aim at the image and PINCH to expand";
                    else info.innerHTML = "üñêÔ∏è Open your palm to scatter the stars";
                } else {
                    info.innerText = "‚ú® Show your hand to begin";
                }
            });

            const cam = new Camera(document.getElementById('video-input'), {
                onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                width: 640, height: 480
            });
            cam.start();
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
