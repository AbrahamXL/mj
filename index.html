<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026å…ƒæ—¦å¿«ä¹ - äº¤äº’å½±åƒè£…ç½®</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%); }
        
        /* æ–‡å­—å®¹å™¨è®¾è®¡ */
        #title-container {
            position: absolute; 
            top: 15%; 
            width: 100%; 
            text-align: center; 
            pointer-events: none; 
            z-index: 10;
        }

        #main-title {
            font-family: 'ZCOOL XiaoWei', serif; 
            font-size: 5rem; 
            font-weight: normal; 
            margin: 0; 
            padding: 0 20px; 
            letter-spacing: 0.1em;
            /* é¦™æ§Ÿé‡‘æ¸å˜ */
            background: linear-gradient(to bottom, #ffffff 10%, #fdfcdc 30%, #e6c778 60%, #c0a060 90%);
            background-size: 100% 200%; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            /* æŸ”å’Œçš„å‘å…‰æ„Ÿ */
            filter: drop-shadow(0 0 15px rgba(230, 199, 120, 0.5));
            animation: titleBreath 4s ease-in-out infinite alternate;
        }

        #main-title span {
            font-family: 'Playfair Display', serif; 
            font-style: italic; 
            font-weight: 900; 
            font-size: 6.5rem; 
            margin-right: 10px; 
            letter-spacing: -0.02em; 
            vertical-align: middle;
            -webkit-text-fill-color: #fff; /* æ•°å­—ä½¿ç”¨äº®ç™½è‰²çªå‡º */
            text-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        @keyframes titleBreath {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.03); opacity: 1; }
        }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.6); background: rgba(255,255,255,0.05); 
            padding: 12px 35px; border-radius: 50px; border: 1px solid rgba(230,199,120,0.3);
            backdrop-filter: blur(15px); font-size: 0.8rem; z-index: 100; letter-spacing: 2px;
        }
        
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title"><span>2026</span>å…ƒæ—¦å¿«ä¹</h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨å‡†å¤‡æ–°å¹´ç¤¼ç‰©...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 5500; 
        const IMG_COUNT = 10;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,250,230,0.8)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 60;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ç…§ç‰‡å±•ç¤ºç»„
            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, () => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 26, 0, Math.sin(angle) * 26);
                mesh.lookAt(0, 0, 0); 
                imageGroup.add(mesh);
            }

            // --- ç»“æ„åŒ–ç²’å­è›‹ç³•è®¾è®¡ ---
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            const sizeArr = new Float32Array(COUNT);
            const tiers = [{ r: 13, h: 5, y: -11 }, { r: 9.5, h: 5, y: -5 }, { r: 6, h: 5, y: 1 }];
            const palette = { 
                cake: 0xFFFFF0,   // è±¡ç‰™ç™½
                accent: 0xFFC1CC, // æ·¡ç²‰
                gold: 0xE6C778,   // é‡‘è‰²
                flame: 0xFFD700   // çƒ›å…‰
            };

            for(let i=0; i<COUNT; i++) {
                let vTree = new THREE.Vector3();
                let pColor = new THREE.Color();
                let pSize = 0.6;
                let angle = Math.random() * Math.PI * 2;

                if (i < 800) { // ç é“¾
                    const tIdx = i < 400 ? 0 : 1;
                    const prog = ((i % 400) % 50) / 50;
                    const r = THREE.MathUtils.lerp(tiers[tIdx].r, tiers[tIdx+1].r, prog) * 1.03;
                    vTree.set(r * Math.cos(angle), tiers[tIdx].y + 5 - Math.sin(prog * Math.PI)*2, r * Math.sin(angle));
                    pColor.setHex(palette.accent);
                } else if (i < 1300) { // èœ¡çƒ›ç°‡
                    const cIdx = Math.floor((i-800)/50);
                    vTree.set(tiers[1].r * 0.8 * Math.cos(cIdx), tiers[1].y + 5 + Math.random()*2.5, tiers[1].r * 0.8 * Math.sin(cIdx));
                    pColor.setHex(i % 10 > 2 ? palette.cake : palette.flame);
                    pSize = i % 10 > 2 ? 0.4 : 1.3;
                } else { // è›‹ç³•ä¸»ä½“
                    let t = i < COUNT * 0.7 ? tiers[0] : (i < COUNT * 0.9 ? tiers[1] : tiers[2]);
                    const r = t.r * (0.92 + Math.random() * 0.08);
                    vTree.set(r * Math.cos(angle), t.y + Math.random() * t.h, r * Math.sin(angle));
                    pColor.setHex(Math.random() > 0.95 ? palette.gold : palette.cake);
                }

                treePos.push(vTree.clone());
                starPos.push(new THREE.Vector3().setFromSphericalCoords(45 + Math.random()*25, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(vTree.clone());
                
                posArr[i*3] = vTree.x; posArr[i*3+1] = vTree.y; posArr[i*3+2] = vTree.z;
                colArr[i*3] = pColor.r; colArr[i*3+1] = pColor.g; colArr[i*3+2] = pColor.b;
                sizeArr[i] = pSize;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizeArr, 1));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 1.0, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            
            // èšåˆé€Ÿåº¦æ§åˆ¶
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.2);
            
            mainGroup.rotation.y += 0.003;
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            imageGroup.children.forEach((mesh) => {
                mesh.material.opacity = THREE.MathUtils.lerp(0, 0.8, (morphFactor - 0.2) * 5);
                mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.1, 0.01, 1.1));
            });

            const posAttr = particleSystem.geometry.attributes.position;
            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                posAttr.array[i*3] = currentPos[i].x;
                posAttr.array[i*3+1] = currentPos[i].y + Math.sin(now * 0.002 + i) * 0.04;
                posAttr.array[i*3+2] = currentPos[i].z; // ä¿®æ­£åçš„Zè½´
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        
                        targetMorph = openCount / 4;
                        targetRotY = (0.5 - h[9].x) * 6;
                        targetRotX = (h[9].y - 0.5) * 3;

                        info.innerHTML = morphFactor > 0.4 ? "âœ¨ 2026 è®°å¿†å…‰ç¯å·²å¼€å¯" : "ğŸ–ï¸ è¯·å¼ å¼€æ‰‹æŒ";
                    } else {
                        info.innerText = "ğŸ‘‹ æŒ¥æŒ¥æ‰‹å¼€å¯ 2026 æƒŠå–œ";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "âš ï¸ æ‘„åƒå¤´å¯åŠ¨å¤±è´¥";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
