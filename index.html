<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Starry Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #020205; position: fixed; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #ui { 
            position: absolute; top: 40px; left: 0; width: 100%; z-index: 10; 
            pointer-events: none; transition: opacity 0.8s ease; text-align: center;
        }
        .year { font-family: 'Cinzel Decorative', cursive; font-size: 15vw; color: rgba(255,230,150,0.3); margin: 0; line-height: 0.8; }
        .subtitle { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 6vw; color: rgba(255, 230, 180, 0.8); margin-top: 15px; letter-spacing: 3px; }
        #status { margin-top: 25px; color: rgba(255,255,255,0.6); font-size: 11px; padding: 6px 15px; background: rgba(255,215,0,0.1); display: inline-block; border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); }
        video { display: none; }
        /* å½“èšç„¦å±•ç¤ºç…§ç‰‡æ—¶ï¼ŒUIéšè— */
        body.isolating #ui { opacity: 0; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 class="year">2026</h1>
        <div class="subtitle">æ˜Ÿè¾°å›å¿†</div>
        <div id="status">æ­£åœ¨åŒæ­¥æ˜Ÿè¾°...</div>
    </div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const totalPhotos = 10;
        let w, h, dpr, photos = [], bgStars = [], cakeParticles = [];
        let isHandVisible = false, isPinching = false, pointerPos = {x: 0, y: 0};
        // gatherLerp: æ§åˆ¶è›‹ç³•èšæ‹¢ (1=è›‹ç³•, 0=æ•£å¼€)
        // isolatingLerp: æ§åˆ¶å•ä¸ªç…§ç‰‡èšç„¦ (0=æ­£å¸¸, 1=èšç„¦æ”¾å¤§)
        let gatherLerp = 1, isolatingLerp = 0, time = 0;
        let selectedIdx = -1;

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = Math.min(window.devicePixelRatio || 1, 1.5);
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            initParticles();
        }

        function initParticles() {
            bgStars = []; cakeParticles = [];
            // å¢åŠ èƒŒæ™¯æ˜Ÿè¾°æ•°é‡ï¼Œè¥é€ æ¼«å¤©æ˜Ÿè¾°æ„Ÿ
            for(let i=0; i<150; i++) bgStars.push({x:(Math.random()-0.5)*w*4, y:(Math.random()-0.5)*h*4, z:Math.random()*2000, size:Math.random()*2, hue:210+Math.random()*30});
            
            const addP = (target, type, count) => {
                for(let i=0; i<count; i++){
                    let pt = target();
                    cakeParticles.push({
                        sx: (Math.random()-0.5)*w*3, sy: (Math.random()-0.5)*h*3, sz: Math.random()*1200, // æ•£å¼€èŒƒå›´æ›´å¤§
                        tx: pt.x, ty: pt.y, tz: pt.z,
                        color: type === 'rim' ? 'hsla(45,100%,80%,' : 'hsla(35,80%,70%,',
                        size: (type==='rim'?2.5:1.5) + Math.random()*1.5, curZ: 0
                    });
                }
            };
            const getCyl = (r, b, t) => { let a=Math.random()*Math.PI*2, h=b+Math.random()*(t-b); return {x:Math.cos(a)*r, y:h, z:Math.sin(a)*r}; };
            // ä¿æŒè½»é‡çº§çš„ç²’å­æ•°é‡
            addP(() => getCyl(180, 80, 200), 'base', 400);
            addP(() => getCyl(110, -30, 80), 'base', 250);
            addP(() => getCyl(60, -110, -30), 'base', 150);
            addP(() => { let a=Math.random()*Math.PI*2; return {x:Math.cos(a)*185, y:80, z:Math.sin(a)*185}; }, 'rim', 80);
        }

        function project(x, y, z) {
            const fov = 700; const s = fov / (fov + z);
            return { x: x * s + w/2, y: y * s + h/2, scale: s };
        }

        function animate() {
            time += 0.015;
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#020205'; ctx.fillRect(0, 0, w, h);

            // --- çŠ¶æ€æ§åˆ¶é€»è¾‘ ---
            // 1. è›‹ç³•èšæ‹¢æ§åˆ¶ï¼šæœ‰æ‰‹å°±æ•£å¼€(0)ï¼Œæ²¡æ‰‹å°±èšæ‹¢(1)
            let targetGather = isHandVisible ? 0 : 1;
            gatherLerp += (targetGather - gatherLerp) * 0.08;

            // 2. ç…§ç‰‡èšç„¦æ§åˆ¶ï¼šæåˆä¸”é€‰ä¸­ç…§ç‰‡æ—¶èšç„¦(1)ï¼Œå¦åˆ™ä¸èšç„¦(0)
            let targetIso = (isPinching && selectedIdx !== -1 && isHandVisible) ? 1 : 0;
            isolatingLerp += (targetIso - isolatingLerp) * 0.15; // èšç„¦åŠ¨ç”»ç¨å¾®å¿«ä¸€ç‚¹

            if(isolatingLerp > 0.1) document.body.classList.add('isolating');
            else document.body.classList.remove('isolating');

            ctx.globalCompositeOperation = 'lighter';
            let rot = time * 0.4;
            
            // å½“èšç„¦å±•ç¤ºç…§ç‰‡æ—¶ï¼ŒèƒŒæ™¯ç²’å­å˜æš—æ·¡
            let bgAlphaFactor = 1 - isolatingLerp * 0.9;

            // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿè¾°å’Œè›‹ç³•ç²’å­
            [...bgStars, ...cakeParticles].forEach(p => {
                let x, y, z;
                if(p.tx !== undefined) { // è›‹ç³•ç²’å­
                    let tx = p.tx*Math.cos(rot) - p.tz*Math.sin(rot);
                    let tz = p.tx*Math.sin(rot) + p.tz*Math.cos(rot);
                    x = p.sx + (tx - p.sx) * gatherLerp;
                    y = p.sy + (p.ty - p.sy) * gatherLerp;
                    z = p.sz + (tz - p.sz) * gatherLerp;
                } else { // èƒŒæ™¯æ˜Ÿè¾°
                    x=p.x; y=p.y; z=p.z-2; if(z<0)z+=2000; p.z=z;
                }
                let proj = project(x, y, z);
                // åŸºç¡€é€æ˜åº¦ * èšç„¦æ—¶çš„å˜æš—ç³»æ•°
                let alpha = (p.color ? (0.3+gatherLerp*0.6) : (0.5*(1-z/2000))) * bgAlphaFactor;
                ctx.fillStyle = (p.color || `hsla(${p.hue},60%,60%,`) + alpha + ')';
                ctx.beginPath(); ctx.arc(proj.x, proj.y, p.size*proj.scale, 0, Math.PI*2); ctx.fill();
            });

            // --- ç…§ç‰‡é€»è¾‘ ---
            ctx.globalCompositeOperation = 'source-over';
            if (photos.length > 0) {
                let baseVis = Math.max(0, 1 - gatherLerp * 1.5); // æ•£å¼€æ—¶æ‰æ˜¾ç¤º
                let newSelected = -1;
                let minDist = 90; // é€‰æ‹©è§¦å‘è·ç¦»

                photos.forEach((pData, i) => {
                    let isThisSelected = (selectedIdx === i);

                    // è®¡ç®—èšç„¦æ—¶çš„å¯è§æ€§ï¼šé€‰ä¸­çš„ä¿æŒå¯è§ï¼Œæœªé€‰ä¸­çš„è¿…é€Ÿæ¶ˆå¤±
                    let isoVis = isolatingLerp > 0.01 ? (isThisSelected ? 1 : Math.max(0, 1 - isolatingLerp*2)) : 1;
                    let finalVis = baseVis * isoVis;

                    if (finalVis > 0.01) {
                        // æ•£å¼€æ—¶çš„æ¼‚æµ®ä½ç½®
                        let sx = pData.seedX + Math.sin(time+i)*30;
                        let sy = pData.seedY + Math.cos(time+i)*30;
                        let p = project(sx, sy, pData.seedZ);

                        // é€‰æ‹©é€»è¾‘ï¼šä»…åœ¨æ•£å¼€ä¸”æœªèšç„¦æ—¶è¿›è¡Œ
                        if (baseVis > 0.5 && isHandVisible && !isPinching && isolatingLerp < 0.1) {
                            let d = Math.hypot(p.x - pointerPos.x, p.y - pointerPos.y);
                            if (d < minDist) { minDist = d; newSelected = i; }
                        }

                        // å¹³æ»‘è¿‡æ¸¡é€‰æ‹©çŠ¶æ€
                        pData.selectLerp += (isThisSelected ? 1 : 0 - pData.selectLerp) * 0.2;
                        
                        ctx.save();
                        ctx.globalAlpha = finalVis;

                        // ä½ç½®æ’å€¼ï¼šå¦‚æœèšç„¦ï¼Œé£å‘å±å¹•ä¸­å¿ƒ
                        let curX = p.x + (w/2 - p.x) * isolatingLerp;
                        let curY = p.y + (h/2 - p.y) * isolatingLerp;
                        ctx.translate(curX, curY);

                        // ç¼©æ”¾è®¡ç®—ï¼šåŸºç¡€ + é€‰ä¸­å¾®æ”¾å¤§ + èšç„¦å·¨å¤§åŒ–
                        // åªæœ‰é€‰ä¸­çš„ç…§ç‰‡æ‰ä¼šå—åˆ° isolatingLerp çš„å·¨å¤§åŒ–å½±å“
                        let isoScaleBonus = isThisSelected ? isolatingLerp * 3.5 : 0;
                        let s = p.scale * (0.28 + pData.selectLerp*0.1 + isoScaleBonus);
                        
                        ctx.drawImage(pData.img, -pData.img.width*s/2, -pData.img.height*s/2, pData.img.width*s, pData.img.height*s);
                        
                        // é€‰ä¸­è¾¹æ¡†
                        if (pData.selectLerp > 0.1 || isolatingLerp > 0.1) {
                            let borderAlpha = Math.max(pData.selectLerp, isolatingLerp);
                            ctx.strokeStyle = `rgba(255,215,0,${borderAlpha})`;
                            ctx.lineWidth = 2 + isolatingLerp * 3;
                            ctx.strokeRect(-pData.img.width*s/2, -pData.img.height*s/2, pData.img.width*s, pData.img.height*s);
                        }
                        ctx.restore();
                    }
                });
                // ä»…åœ¨æœªèšç„¦æ—¶æ›´æ–°é€‰æ‹©ç´¢å¼•
                if (!isPinching && isolatingLerp < 0.5) selectedIdx = newSelected;
            }

            // æŒ‡å°–å…‰ç‚¹
            if (isHandVisible && gatherLerp < 0.5 && isolatingLerp < 0.5) {
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = '#fff'; ctx.shadowColor = '#ffd700'; ctx.shadowBlur = 10;
                ctx.beginPath(); ctx.arc(pointerPos.x, pointerPos.y, 5, 0, Math.PI*2); ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        async function initAI() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5});
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    isHandVisible = true;
                    const lm = res.multiHandLandmarks[0];
                    pointerPos.x = (1 - lm[8].x) * w; pointerPos.y = lm[8].y * h;
                    isPinching = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.06;
                    document.getElementById('status').innerText = isPinching ? (selectedIdx!==-1?"âœ¨ æ­£åœ¨å±•ç¤º":"âœŠ æ¾å¼€æ‰‹æŒ‡é€‰æ‹©") : "â˜ï¸ åˆ’åŠ¨é€‰æ‹©ï¼Œæåˆå±•ç¤º";
                } else {
                    isHandVisible = false; isPinching = false;
                    document.getElementById('status').innerText = "ğŸ‘€ ç­‰å¾…æ‰‹åŠ¿...";
                }
            });
            const cam = new Camera(document.getElementById('v'), { onFrame: async () => { await hands.send({image: document.getElementById('v')}); }, width: 320, height: 240 });
            cam.start();
            document.getElementById('status').innerText = "â˜ï¸ å¼ å¼€æ‰‹æŒï¼Œå¼€å¯æ˜Ÿè¾°";
        }

        resize();
        window.addEventListener('resize', resize);
        let loaded = 0;
        for(let i=1; i<=totalPhotos; i++) {
            const img = new Image(); img.crossOrigin = "anonymous"; img.src = `mj/${i}.jpg`;
            img.onload = () => {
                photos.push({ img, selectLerp: 0, seedX:(Math.random()-0.5)*w*2, seedY:(Math.random()-0.5)*h*2, seedZ: 100+Math.random()*600 });
                if(++loaded === totalPhotos) { initAI(); animate(); }
            };
        }
    </script>
</body>
</html>
