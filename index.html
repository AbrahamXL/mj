<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Cinematic Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1@400;1,700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Syncopate', sans-serif; }
        canvas { display: block; filter: contrast(1.1) saturate(1.2); }
        
        /* --- 艺术标题组 --- */
        #ui { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%;
            text-align: center; 
            pointer-events: none; 
            z-index: 5;
            transition: transform 0.2s ease-out; 
        }
        
        /* 2026 镂空发光字体 */
        .year-display {
            font-size: 15vw;
            font-weight: 700;
            line-height: 0.8;
            margin: 0;
            letter-spacing: -0.5rem;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 215, 0, 0.4);
            opacity: 0.8;
        }

        /* 优雅斜体副标题 */
        .sub-title {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.5vw;
            color: #fff;
            letter-spacing: 0.5rem;
            margin-top: 1rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
            background: linear-gradient(90deg, transparent, #fff, transparent);
            background-size: 80% 100%;
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            animation: shimmer 5s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        #status {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.4); font-size: 0.7rem; font-weight: 400;
            text-transform: uppercase; letter-spacing: 4px; z-index: 100;
        }
        
        video { display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 class="year-display">2026</h1>
        <div class="sub-title">Happy New Year</div>
    </div>
    
    <div id="status">Ready for Interaction</div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const folderName = "mj"; 
        const imageUrls = Array.from({length: 13}, (_, i) => `${folderName}/${i + 1}.jpg`);

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const uiElement = document.getElementById('ui');
        let w, h, dpr, photos = [], particles = [], rockets = [];
        let isStarMode = false, isPinching = false, galaxyTime = 0;
        let handX = 0.5, handY = 0.5, currentFocusIndex = 0, zoomLerp = 0;

        const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);

        class Particle {
            constructor(x, y, z, hue) {
                this.x = x; this.y = y; this.z = z; this.hue = hue; this.alpha = 1;
                this.orbitRadius = 300 + Math.random() * 800;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = (Math.random() - 0.5) * 0.003;
                const v = 5 + Math.random() * 7;
                const ang = Math.random() * Math.PI * 2;
                const p = Math.random() * Math.PI;
                this.vx = Math.sin(p) * Math.cos(ang) * v; this.vy = Math.sin(p) * Math.sin(ang) * v; this.vz = Math.cos(p) * v;
            }
            update() {
                if (isStarMode) {
                    let ang = this.orbitAngle + galaxyTime * this.orbitSpeed;
                    this.x += (this.orbitRadius * Math.cos(ang) - this.x) * 0.04;
                    this.z += (this.orbitRadius * Math.sin(ang) - this.z) * 0.04;
                    this.alpha = 0.3 + Math.sin(galaxyTime * 0.05) * 0.1;
                } else {
                    this.vx *= 0.96; this.vy *= 0.96; this.vz *= 0.96; this.vy += 0.08;
                    this.x += this.vx; this.y += this.vy; this.z += this.vz;
                    this.alpha -= 0.015;
                }
            }
            draw(rx, ry) {
                if (this.alpha <= 0) return;
                const p = project(this.x, this.y, this.z, rx, ry);
                if (p.z < -300) return;
                ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, ${this.alpha * (1 - zoomLerp * 0.9)})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, Math.max(0.5, p.s * 2), 0, Math.PI * 2); ctx.fill();
            }
        }

        class Rocket {
            constructor() {
                this.x = (Math.random()-0.5)*800; this.y = 800; this.z = (Math.random()-0.5)*800;
                this.targetY = -100-Math.random()*400; this.hue = Math.random()*360; this.done = false;
            }
            update() { this.y -= 18; if (this.y <= this.targetY) { this.explode(); this.done = true; } }
            draw(rx, ry) {
                const p = project(this.x, this.y, this.z, rx, ry);
                ctx.fillStyle = `rgba(255,255,255,${1 - zoomLerp})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2); ctx.fill();
            }
            explode() { for (let i = 0; i < 50; i++) particles.push(new Particle(this.x, this.y, this.z, this.hue)); }
        }

        function preloadImages(callback) {
            let loadedCount = 0;
            imageUrls.forEach((url, i) => {
                const img = new Image(); img.crossOrigin = "Anonymous";
                img.onload = () => {
                    loadedCount++;
                    const angleSpacing = Math.PI * 0.8 / 12;
                    const angle = -Math.PI * 0.4 + i * angleSpacing;
                    photos.push({ img, baseX: 550 * Math.cos(angle), baseZ: 550 * Math.sin(angle) + 200 });
                    if (loadedCount === 13) callback();
                };
                img.src = url;
            });
        }

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = window.devicePixelRatio || 1;
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
        }

        function project(x, y, z, rx, ry) {
            let x1 = x * Math.cos(ry) - z * Math.sin(ry);
            let z1 = x * Math.sin(ry) + z * Math.cos(ry);
            let y2 = y * Math.cos(rx) - z1 * Math.sin(rx);
            let z2 = y * Math.sin(rx) + z1 * Math.cos(rx);
            const s = 600 / (600 + z2);
            return { x: x1 * s + w / 2, y: y2 * s + h / 2, s, z: z2 };
        }

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0,0,5,${0.3 + zoomLerp * 0.5})`;
            ctx.fillRect(0, 0, w, h);

            const rotY = (handX - 0.5) * (1 - zoomLerp * 0.95);
            const rotX = (handY - 0.5) * (1 - zoomLerp * 0.95);

            // 视差效果
            uiElement.style.transform = `translate(${-50 + (handX-0.5)*5}%, ${-50 + (handY-0.5)*5}%)`;

            if (isStarMode) galaxyTime++;

            ctx.globalCompositeOperation = 'lighter';
            if (!isStarMode && Math.random() < 0.05 && rockets.length < 3) rockets.push(new Rocket());
            rockets.forEach((r, i) => { r.update(); r.draw(rotX, rotY); if (r.done) rockets.splice(i, 1); });
            particles.forEach((p, i) => { p.update(); p.draw(rotX, rotY); if (!isStarMode && p.alpha <= 0) particles.splice(i, 1); });

            if (photos.length === 13 && isStarMode) {
                ctx.globalCompositeOperation = 'source-over';
                let sensitivityRange = 0.5; 
                let offset = (1.0 - sensitivityRange) / 2;
                let normalizedX = (handX - offset) / sensitivityRange; 
                let targetIdx = Math.max(0, Math.min(12, normalizedX * 12));

                currentFocusIndex += (targetIdx - currentFocusIndex) * 0.12;
                zoomLerp += ((isPinching ? 1 : 0) - zoomLerp) * 0.18;

                photos.forEach((pData, i) => {
                    let distIdx = Math.abs(i - currentFocusIndex);
                    let focusFactor = Math.max(0, 1 - distIdx * 0.4);
                    let isTarget = i === Math.round(currentFocusIndex);
                    
                    ctx.globalAlpha = (0.2 + focusFactor * 0.8) * (1 - zoomLerp) + (isTarget ? zoomLerp : 0);
                    if (ctx.globalAlpha <= 0.01) return;

                    let zOff = 200 + (isTarget ? (zoomLerp * 300) : (zoomLerp * 1500));
                    let p = project(pData.baseX * (1-focusFactor), 0, pData.baseZ * (1-focusFactor) + zOff, rotX, rotY);
                    
                    let scale = (0.2 + focusFactor * 0.8) + (isTarget ? zoomLerp * 1.0 : 0);
                    let iw = pData.img.width * p.s * scale * 0.28;
                    let ih = pData.img.height * p.s * scale * 0.28;

                    if (isTarget && zoomLerp > 0.1) { ctx.shadowBlur = 40 * zoomLerp; ctx.shadowColor = "#fff"; }
                    ctx.drawImage(pData.img, p.x - iw/2, p.y - ih/2, iw, ih);
                    ctx.shadowBlur = 0;
                });
            }
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        async function setupAI() {
            const status = document.getElementById('status');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
            
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const h = res.multiHandLandmarks[0];
                    handX = 1.0 - h[9].x; 
                    handY = h[9].y;
                    const palmSize = dist(h[0], h[9]);
                    const middleRatio = dist(h[12], h[0]) / palmSize;
                    const isHandOpen = middleRatio > 1.6;
                    const pinchGap = dist(h[8], h[4]) / palmSize;
                    const isNowPinching = isHandOpen && pinchGap < 0.45; 

                    isStarMode = isHandOpen;
                    isPinching = isNowPinching;
                    status.innerText = isPinching ? "FOCUSED" : (isStarMode ? "GALLERY" : "CELEBRATION");
                }
            });

            const cam = new Camera(document.getElementById('v'), {
                onFrame: async () => { await hands.send({ image: document.getElementById('v') }); },
                width: 640, height: 480
            });
            cam.start();
        }

        resize(); window.onresize = resize; preloadImages(() => { setupAI(); animate(); });
    </script>
</body>
</html>
