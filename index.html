<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Memory Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; position: fixed; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #ui { 
            position: absolute; top: 10%; left: 0; width: 100%; z-index: 10; 
            pointer-events: none; transition: opacity 0.5s; text-align: center;
        }
        .year { font-family: 'Cinzel Decorative', cursive; font-size: 12vw; color: #FFD700; margin: 0; text-shadow: 0 0 20px rgba(255,215,0,0.8); }
        .blessing { font-size: 5vw; color: #FFF; margin-top: 10px; letter-spacing: 2px; font-weight: bold; }
        #status { margin-top: 20px; color: #aaa; font-size: 12px; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; display: inline-block; }
        video { display: none; }
        body.focus-mode #ui { opacity: 0; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 class="year">2026</h1>
        <div class="blessing">Á•ù‰Ω†ÂºÄÂøÉ</div>
        <div id="status">Ê≠£Âú®Âä†ËΩΩÁ©∫Èó¥ÂºïÊìé...</div>
    </div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const totalPhotos = 10;
        let w, h, dpr, photos = [], bgStars = [], cakeParticles = [];
        let isHandVisible = false, isPinching = false, pointerPos = {x: 0, y: 0};
        let gatherLerp = 1, isolatingLerp = 0, time = 0;
        let selectedIdx = -1;

        // È¢úËâ≤Ê±†ÔºöÂåπÈÖçÂõæÁâá‰∏≠ÁöÑÁ∫¢„ÄÅÈªÑ„ÄÅÁ≤â„ÄÅÁôΩ
        const colors = [
            'hsla(0, 100%, 60%,',   // Á∫¢
            'hsla(50, 100%, 60%,',  // ÈªÑ
            'hsla(320, 100%, 70%,', // Á≤â
            'hsla(0, 0%, 95%,'      // ÁôΩ
        ];

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = Math.min(window.devicePixelRatio || 1, 1.5);
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            initParticles();
        }

        function initParticles() {
            bgStars = []; cakeParticles = [];
            // ËÉåÊôØÂ∫ïËâ≤ÊòüËæ∞
            for(let i=0; i<80; i++) bgStars.push({x:(Math.random()-0.5)*w*4, y:(Math.random()-0.5)*h*4, z:Math.random()*2000, size:Math.random()*2});
            
            const addP = (target, count) => {
                for(let i=0; i<count; i++){
                    let pt = target();
                    cakeParticles.push({
                        sx: (Math.random()-0.5)*w*2.5, sy: (Math.random()-0.5)*h*2.5, sz: Math.random()*1200,
                        tx: pt.x, ty: pt.y, tz: pt.z,
                        color: colors[Math.floor(Math.random()*colors.length)],
                        size: 2 + Math.random()*2
                    });
                }
            };
            const getCyl = (r, b, t) => { let a=Math.random()*Math.PI*2, h=b+Math.random()*(t-b); return {x:Math.cos(a)*r, y:h, z:Math.sin(a)*r}; };
            
            // Á≤íÂ≠êÂàÜÂ∏É‰øùÊåÅËΩªÈáè‰ΩÜËßÜËßâÁ¥ßÂáë
            addP(() => getCyl(160, 60, 180), 400); // ËõãÁ≥ïÂ∫ïÂ±Ç
            addP(() => getCyl(100, -30, 60), 250); // ‰∏≠Â±Ç
            addP(() => getCyl(50, -100, -30), 150); // È°∂Â±Ç
        }

        function project(x, y, z) {
            const fov = 600; const s = fov / (fov + z);
            return { x: x * s + w/2, y: y * s + h/2, scale: s };
        }

        function animate() {
            time += 0.015;
            ctx.clearRect(0, 0, w, h);

            // ‰∫§‰∫íÈÄªËæë
            let targetGather = isHandVisible ? 0 : 1;
            gatherLerp += (targetGather - gatherLerp) * 0.08;
            let targetIso = (isPinching && selectedIdx !== -1 && isHandVisible) ? 1 : 0;
            isolatingLerp += (targetIso - isolatingLerp) * 0.12;

            if(isolatingLerp > 0.1) document.body.classList.add('focus-mode');
            else document.body.classList.remove('focus-mode');

            // 1. ÁªòÂà∂Á≤íÂ≠ê
            ctx.globalCompositeOperation = 'lighter';
            let rot = time * 0.5;
            let bgAlpha = 1 - isolatingLerp * 0.8;

            [...bgStars, ...cakeParticles].forEach(p => {
                let x, y, z;
                if(p.tx !== undefined) {
                    let tx = p.tx*Math.cos(rot) - p.tz*Math.sin(rot);
                    let tz = p.tx*Math.sin(rot) + p.tz*Math.cos(rot);
                    x = p.sx + (tx - p.sx) * gatherLerp;
                    y = p.sy + (p.ty - p.sy) * gatherLerp;
                    z = p.sz + (tz - p.sz) * gatherLerp;
                } else {
                    x=p.x; y=p.y; z=p.z-1; if(z<0)z+=2000; p.z=z;
                }
                let proj = project(x, y, z);
                let alpha = (p.color ? (0.4 + gatherLerp*0.6) : 0.4) * bgAlpha;
                ctx.fillStyle = (p.color || 'rgba(255,255,255,') + alpha + ')';
                ctx.beginPath(); ctx.arc(proj.x, proj.y, p.size*proj.scale, 0, Math.PI*2); ctx.fill();
            });

            // 2. ÁªòÂà∂Áõ∏ÂÜå
            ctx.globalCompositeOperation = 'source-over';
            if (photos.length > 0) {
                let baseVis = Math.max(0, 1 - gatherLerp * 1.5);
                let newSelected = -1;
                let minDist = 100;

                photos.forEach((pData, i) => {
                    let isThisSelected = (selectedIdx === i);
                    let finalAlpha = baseVis * (isolatingLerp > 0 ? (isThisSelected ? 1 : 1-isolatingLerp) : 1);

                    if (finalAlpha > 0.01) {
                        // ÁÖßÁâáÂú®Á©∫Èó¥‰∏≠ËΩªËΩªÊôÉÂä®
                        let px = pData.seedX + Math.sin(time + i) * 20;
                        let py = pData.seedY + Math.cos(time + i) * 20;
                        let p = project(px, py, pData.seedZ);

                        // ÂàíÂä®ÈÄâÊã©ÈÄªËæë
                        if (baseVis > 0.5 && isHandVisible && !isPinching && isolatingLerp < 0.1) {
                            let d = Math.hypot(p.x - pointerPos.x, p.y - pointerPos.y);
                            if (d < minDist) { minDist = d; newSelected = i; }
                        }

                        pData.selectLerp += (isThisSelected ? 1 : 0 - pData.selectLerp) * 0.15;
                        
                        ctx.save();
                        ctx.globalAlpha = finalAlpha;
                        // ËÅöÁÑ¶Êó∂ÁöÑ‰ΩçÁßªÔºöÈ£ûÂêëÂ±èÂπï‰∏≠ÂøÉ
                        let curX = p.x + (w/2 - p.x) * (isThisSelected ? isolatingLerp : 0);
                        let curY = p.y + (h/2 - p.y) * (isThisSelected ? isolatingLerp : 0);
                        ctx.translate(curX, curY);

                        // Áº©Êîæ
                        let s = p.scale * (0.3 + pData.selectLerp * 0.1 + (isThisSelected ? isolatingLerp * 3 : 0));
                        ctx.drawImage(pData.img, -pData.img.width*s/2, -pData.img.height*s/2, pData.img.width*s, pData.img.height*s);
                        
                        // ÊèèËæπÊïàÊûú
                        if (pData.selectLerp > 0.1 || (isThisSelected && isolatingLerp > 0.1)) {
                            ctx.strokeStyle = '#FFD700';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(-pData.img.width*s/2, -pData.img.height*s/2, pData.img.width*s, pData.img.height*s);
                        }
                        ctx.restore();
                    }
                });
                if (!isPinching) selectedIdx = newSelected;
            }

            // ÊåáÂ∞ñËøΩË∏™ÁÇπ
            if (isHandVisible && gatherLerp < 0.5 && isolatingLerp < 0.5) {
                ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(pointerPos.x, pointerPos.y, 6, 0, Math.PI*2); ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        async function initAI() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5});
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    isHandVisible = true;
                    const lm = res.multiHandLandmarks[0];
                    pointerPos.x = (1 - lm[8].x) * w; pointerPos.y = lm[8].y * h;
                    isPinching = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.06;
                } else { isHandVisible = false; isPinching = false; }
            });
            const cam = new Camera(document.getElementById('v'), { 
                onFrame: async () => { await hands.send({image: document.getElementById('v')}); }, 
                width: 320, height: 240 
            });
            cam.start();
            document.getElementById('status').innerText = "üñêÔ∏è Âº†ÂºÄÊâãÊéåÔºåÂºÄÂêØÊòüËæ∞";
        }

        resize();
        window.addEventListener('resize', resize);
        let loaded = 0;
        for(let i=1; i<=totalPhotos; i++) {
            const img = new Image(); img.crossOrigin = "anonymous"; img.src = `mj/${i}.jpg`;
            img.onload = () => {
                photos.push({ 
                    img, selectLerp: 0, 
                    seedX: (Math.random()-0.5)*w*2, 
                    seedY: (Math.random()-0.5)*h*2, 
                    seedZ: 200 + Math.random()*800 
                });
                if(++loaded === totalPhotos) { initAI(); animate(); }
            };
        }
    </script>
</body>
</html>
