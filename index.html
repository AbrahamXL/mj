<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026å…ƒæ—¦å¿«ä¹ - æ—¶å…‰å…‰çƒç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        /* èƒŒæ™¯è°ƒæ•´ä¸ºæ›´æ·±é‚ƒçš„å®‡å®™æ„Ÿ */
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #0d0d1a 0%, #000 100%); }
        
        #title-container {
            position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }

        #main-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-weight: normal; margin: 0; padding: 0 20px; line-height: 1.2;
            color: transparent;
            background-image: linear-gradient(
                135deg,
                #FFFFFF 0%,    /* çº¯ç™½äº®å…‰ */
                #FFE4B5 30%,   /* é¦™æ§Ÿå…‰ */
                #FFD700 60%,   /* ç’€ç’¨é‡‘ */
                #E0FFFF 100%   /* æœªæ¥æ„Ÿå†·å…‰ */
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0px 0px 10px rgba(255,255,255,0.5),
                0px 0px 30px rgba(255, 215, 0, 0.3);
            animation: artisticShimmer 4s linear infinite alternate;
        }

        #main-title .year {
            font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900;
            font-size: 7rem; display: block; filter: brightness(1.3);
        }

        #main-title .bless-1 { font-size: 4rem; display: block; letter-spacing: 0.2em; margin-top: -10px; }
        #main-title .bless-2 { font-size: 2.5rem; display: block; letter-spacing: 0.5em; opacity: 0.9; margin-top: 10px; }

        @keyframes artisticShimmer {
            0% { background-position: 0% 50%; filter: brightness(1); }
            100% { background-position: 100% 50%; filter: brightness(1.2); }
        }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.8); background: rgba(255,255,255,0.05); 
            padding: 12px 35px; border-radius: 50px; border: 1px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(15px); font-size: 0.8rem; z-index: 100; letter-spacing: 2px; box-shadow: 0 0 20px rgba(255,215,0,0.1);
        }
        
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">å…ƒæ—¦å¿«ä¹</span>
            <span class="bless-2">å­¦ä¸šæœ‰æˆ</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨æ±‡èšæ–°å¹´èƒ½é‡...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 6500; // å¢åŠ ç²’å­ä»¥è·å¾—æ›´å¯†é›†çš„çƒä½“æ•ˆæœ
        const IMG_COUNT = 10;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            // æ›´äº®ã€æ›´é”åˆ©çš„å…‰ç‚¹æ ¸å¿ƒ
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.1, 'rgba(255,240,200,0.9)');
            grad.addColorStop(0.4, 'rgba(255,220,100,0.3)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 65;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ç…§ç‰‡ç¯ (ä½ç½®ç¨å¾®ä¸‹ç§»ï¼Œå›´ç»•å…‰çƒåº•éƒ¨)
            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, () => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 28, -5, Math.sin(angle) * 28);
                mesh.lookAt(0, -5, 0); 
                imageGroup.add(mesh);
            }

            // --- å…¨æ–°è®¾è®¡çš„ï¼šæ—¶å…‰èƒ½é‡å…‰çƒ (Sphere of Time & Light) ---
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            
            // æ–°å¹´èƒ½é‡é…è‰²
            const colors = {
                coreBright: new THREE.Color(0xFFFFFF),  // æ ¸å¿ƒäº®ç™½
                coreGold: new THREE.Color(0xFFD700),    // æ ¸å¿ƒé‡‘
                orbitChampagne: new THREE.Color(0xFFE4B5), // è½¨é“é¦™æ§Ÿ
                orbitBlue: new THREE.Color(0xE0FFFF)    // è½¨é“æœªæ¥è“å…‰
            };

            for(let i=0; i<COUNT; i++) {
                let v = new THREE.Vector3();
                let c = new THREE.Color();
                
                // å°†ç²’å­åˆ†ä¸ºå‡ ä¸ªç»“æ„ç»„
                if (i < 2500) { 
                    // === 1. æ ¸å¿ƒèƒ½é‡å›¢ (Dense Inner Core) ===
                    // ä½¿ç”¨çƒä½“éšæœºåˆ†å¸ƒ
                    const radius = 7 * Math.cbrt(Math.random()); // è¶Šé è¿‘ä¸­å¿ƒè¶Šå¯†é›†
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    v.setFromSphericalCoords(radius, phi, theta);
                    
                    // ä¸­å¿ƒæäº®ï¼Œå‘å¤–å˜é‡‘
                    c.copy(colors.coreGold).lerp(colors.coreBright, 1 - radius/7);
                } 
                else if (i < 5000) {
                    // === 2. äº¤é”™çš„æ—¶ç©ºè½¨é“ (Intertwined Orbits) ===
                    const orbitIdx = (i - 2500) % 3; // åˆ†ä¸º3æ¡ä¸»è½¨é“
                    const angle = (i / 2500) * Math.PI * 2 * (5 + orbitIdx); // å¢åŠ ç¼ ç»•åœˆæ•°
                    const baseRadius = 12 + orbitIdx * 2;
                    
                    // åŸºç¡€ç¯å½¢åæ ‡
                    v.set(baseRadius * Math.cos(angle), 0, baseRadius * Math.sin(angle));
                    
                    // å…³é”®ï¼šå¯¹ä¸åŒè½¨é“è¿›è¡Œä¸åŒè½´å‘çš„æ—‹è½¬ï¼Œå½¢æˆäº¤é”™æ„Ÿ
                    const tiltAxis = new THREE.Vector3(Math.cos(orbitIdx), Math.sin(orbitIdx), Math.cos(orbitIdx*2)).normalize();
                    v.applyAxisAngle(tiltAxis, Math.PI / (3 + orbitIdx));
                    
                    // å¢åŠ ä¸€ç‚¹è½¨é“åšåº¦çš„éšæœºæ€§
                    v.addScaledVector(new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5), 1.5);

                    // è½¨é“é¢œè‰²æ¸å˜
                    c.lerpColors(colors.orbitChampagne, colors.orbitBlue, orbitIdx / 2);
                }
                else {
                    // === 3. å¤–å›´æ°›å›´å…‰æ™• (Ambient Aura) ===
                    const radius = 18 + Math.random() * 10;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    v.setFromSphericalCoords(radius, phi, theta);
                    c.copy(colors.orbitChampagne).multiplyScalar(0.6); // è¾ƒæš—æ·¡
                }

                treePos.push(v.clone());
                // æ˜Ÿç©ºæ•£å¼€ä½ç½®
                starPos.push(new THREE.Vector3().setFromSphericalCoords(50 + Math.random()*40, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(v.clone());
                
                posArr[i*3] = v.x; posArr[i*3+1] = v.y; posArr[i*3+2] = v.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));

            // ä½¿ç”¨è¾ƒå°çš„ç²’å­å°ºå¯¸ï¼Œçªå‡ºç²¾è‡´æ„Ÿå’Œå…‰æ„Ÿ
            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 0.7, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.2);
            
            // æ•´ä½“ç¼“æ…¢è‡ªè½¬
            mainGroup.rotation.y += 0.002;
            // æ‰‹åŠ¿æ§åˆ¶çš„é¢å¤–æ—‹è½¬
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY + mainGroup.rotation.y, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            imageGroup.children.forEach((mesh) => {
                mesh.material.opacity = THREE.MathUtils.lerp(0, 0.8, (morphFactor - 0.2) * 5);
                mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.1, 0.01, 1.1));
            });

            const posAttr = particleSystem.geometry.attributes.position;
            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                
                // åŠ¨æ€å‘¼å¸æ•ˆæœï¼šæ ¸å¿ƒå’Œè½¨é“æœ‰ä¸åŒçš„å¾‹åŠ¨
                let pulse = 0;
                if (i < 2500) pulse = Math.sin(now * 0.003) * 0.03 * currentPos[i].length(); // æ ¸å¿ƒæ•´ä½“ç¼©æ”¾å‘¼å¸
                else pulse = Math.sin(now * 0.002 + i) * 0.1; // è½¨é“ç²’å­ç‹¬ç«‹é—ªçƒ

                posAttr.array[i*3] = currentPos[i].x * (1 + pulse*0.1);
                posAttr.array[i*3+1] = currentPos[i].y * (1 + pulse*0.1);
                posAttr.array[i*3+2] = currentPos[i].z * (1 + pulse*0.1);
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        // è°ƒæ•´æ‰‹åŠ¿çµæ•åº¦
                        targetRotY = (0.5 - h[9].x) * 4;
                        targetRotX = (h[9].y - 0.5) * 2;
                        info.innerHTML = "âœ¨ è®°å¿†æ˜Ÿæ²³å·²å¼€å¯ | ç§»åŠ¨æ‰‹æŒæ§åˆ¶è§†è§’";
                    } else {
                        info.innerText = "ğŸ‘‹ æŒ¥æŒ¥æ‰‹ï¼Œé‡Šæ”¾æ–°å¹´èƒ½é‡";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "âš ï¸ æ‘„åƒå¤´å·²é™é»˜è¿è¡Œ";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
