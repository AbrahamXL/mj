<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 ÊûÅËá¥ËÅöÁÑ¶ÂΩ±ÂÉèÈ¶Ü</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'PingFang SC', sans-serif; }
        canvas { display: block; filter: contrast(1.15) saturate(1.3); } 
        #ui { position: absolute; top: 6%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; letter-spacing: 5px; }
        h1 { font-size: 1.6rem; font-weight: 200; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        #status {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 0.85rem; letter-spacing: 2px;
            background: rgba(255,255,255,0.05); padding: 12px 30px; border-radius: 50px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); z-index: 100;
            white-space: nowrap; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .highlight { color: #fff; background: rgba(255,215,0,0.2) !important; border-color: #ffd700 !important; box-shadow: 0 0 30px rgba(255,215,0,0.3); }
        video { display: none; }
    </style>
</head>
<body>
    <div id="ui"><h1>EXCLUSIVE FOCUS 2026</h1></div>
    <div id="status">Á≥ªÁªüÂáÜÂ§á‰∏≠...</div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Ë∑ØÂæÑÈÖçÁΩÆ
        const folderName = "mj"; 
        const imageUrls = Array.from({length: 13}, (_, i) => `${folderName}/${i + 1}.jpg`);

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let w, h, dpr, particles = [], rockets = [], photos = [];
        let isStarMode = false, isPinching = false;
        let handX = 0.5, handY = 0.5, rotX = 0, rotY = 0;
        let galaxyTime = 0, currentFocusIndex = 0, zoomLerp = 0;
        let allImagesReady = false;

        function preloadImages(callback) {
            let loadedCount = 0;
            const statusBox = document.getElementById('status');
            imageUrls.forEach((url, i) => {
                const img = new Image(); img.crossOrigin = "Anonymous";
                img.onload = () => {
                    loadedCount++;
                    statusBox.innerText = `ÂΩ±ÂÉèË£ÖÂ°´‰∏≠ (${loadedCount}/13)`;
                    const angleSpacing = Math.PI * 0.8 / (imageUrls.length - 1);
                    const angle = -Math.PI * 0.4 + i * angleSpacing;
                    const radius = 550;
                    photos.push({ 
                        img, 
                        baseX: radius * Math.cos(angle), 
                        baseY: 0, 
                        baseZ: radius * Math.sin(angle) + 200,
                        x: 0, y: 0, z: 0 
                    });
                    if (loadedCount === imageUrls.length) { allImagesReady = true; statusBox.innerText = "‚úÖ ÂΩ±ÂÉèÂ∑≤Â§áÈΩêÔºåËØ∑Âº†ÂºÄÊâãÊéå"; callback(); }
                };
                img.onerror = () => { statusBox.innerText = `‚ùå Âä†ËΩΩÂ§±Ë¥•: ${url}`; }; img.src = url;
            });
        }

        function resize() { w = window.innerWidth; h = window.innerHeight; dpr = Math.min(window.devicePixelRatio, 2); canvas.width = w * dpr; canvas.height = h * dpr; ctx.scale(dpr, dpr); }
        function project(x, y, z) {
            let x1 = x * Math.cos(rotY) - z * Math.sin(rotY); let z1 = x * Math.sin(rotY) + z * Math.cos(rotY);
            let y2 = y * Math.cos(rotX) - z1 * Math.sin(rotX); let z2 = y * Math.sin(rotX) + z1 * Math.cos(rotX);
            const scale = 600 / (600 + z2 + 100); return { x: x1 * scale + w / 2, y: y2 * scale + h / 2, scale, z: z2 };
        }

        // ÁÉüËä±Á≤íÂ≠êÁ≥ªÁªü
        class Particle {
            constructor(x, y, z, hue) {
                this.x = x; this.y = y; this.z = z; this.hue = hue; this.alpha = 1;
                this.orbitRadius = 300 + Math.random() * 800; this.orbitAngle = Math.random() * Math.PI * 2; this.orbitSpeed = (Math.random() - 0.5) * 0.003;
                const v = 6 + Math.random() * 8; const ang = Math.random() * Math.PI * 2; const p = Math.random() * Math.PI;
                this.vx = Math.sin(p) * Math.cos(ang) * v; this.vy = Math.sin(p) * Math.sin(ang) * v; this.vz = Math.cos(p) * v;
            }
            update() {
                if (isStarMode) {
                    let ang = this.orbitAngle + galaxyTime * this.orbitSpeed;
                    this.x += (this.orbitRadius * Math.cos(ang) - this.x) * 0.04; this.z += (this.orbitRadius * Math.sin(ang) - this.z) * 0.04;
                    this.alpha = 0.5 + Math.sin(galaxyTime * 0.05) * 0.3;
                } else {
                    this.vx *= 0.96; this.vy *= 0.96; this.vz *= 0.96; this.vy += 0.08; this.x += this.vx; this.y += this.vy; this.z += this.vz; this.alpha -= 0.015;
                }
            }
            draw() {
                if (this.alpha <= 0) return; const p = project(this.x, this.y, this.z); if (p.z < -300) return;
                ctx.beginPath(); ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, ${this.alpha * (1 - zoomLerp * 0.9)})`; ctx.arc(p.x, p.y, Math.max(1, p.scale * 4), 0, Math.PI * 2); ctx.fill();
            }
        }

        class Rocket {
            constructor() { this.x = (Math.random()-0.5)*400; this.y = 800; this.z = (Math.random()-0.5)*400; this.targetY = -100-Math.random()*300; this.hue = Math.random()*360; this.done = false; }
            update() { this.y -= 15; if (this.y <= this.targetY) { this.explode(); this.done = true; } }
            draw() { const p = project(this.x, this.y, this.z); ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI * 2); ctx.fill(); }
            explode() { for (let i = 0; i < 60; i++) particles.push(new Particle(this.x, this.y, this.z, this.hue)); }
        }

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            // ÊçèÂêàÊó∂ËÉåÊôØÂÆåÂÖ®ÊºÜÈªë
            ctx.fillStyle = `rgba(0, 0, 5, ${0.3 + zoomLerp * 0.5})`;
            ctx.fillRect(0, 0, w, h);

            let rotScale = isStarMode ? (1 - zoomLerp * 0.95) : 1.5; 
            rotY += ((handX - 0.5) * 3.0 * rotScale - rotY) * 0.05;
            rotX += ((handY - 0.5) * 2.0 * rotScale - rotX) * 0.05;
            if (isStarMode) galaxyTime += 1;

            ctx.globalCompositeOperation = 'lighter';
            if (!isStarMode && Math.random() < 0.05 && rockets.length < 3) rockets.push(new Rocket());
            rockets.forEach((r, i) => { r.update(); r.draw(); if (r.done) rockets.splice(i, 1); });
            particles.forEach((p, i) => { p.update(); p.draw(); if (!isStarMode && p.alpha <= 0) particles.splice(i, 1); });

            if (isStarMode && allImagesReady) {
                ctx.globalCompositeOperation = 'source-over';
                let targetIdx = (1.0 - handX) * (photos.length - 1);
                currentFocusIndex += (targetIdx - currentFocusIndex) * 0.1;
                zoomLerp += ((isPinching ? 1 : 0) - zoomLerp) * 0.15;

                photos.forEach((pData, i) => {
                    let dist = Math.abs(i - currentFocusIndex);
                    let focusFactor = Math.max(0, 1 - dist * 0.35); 
                    let isTarget = i === Math.round(currentFocusIndex);

                    // --- ÊûÅËá¥ËÅöÁÑ¶ÁÆóÊ≥ï ---
                    // 1. Ê≠£Â∏∏Áä∂ÊÄÅ
                    let normalScale = 0.15 + focusFactor * 0.8;
                    let normalAlpha = 0.1 + focusFactor * 0.9;
                    let normalZ = 200;

                    // 2. ÊçèÂêàÁä∂ÊÄÅ (Target Áã¨Âç†)
                    // Èùû‰∏ªËßí(isTarget‰∏∫false)ÁöÑ Alpha ËÆæ‰∏∫ 0ÔºåScale ËÆæ‰∏∫ 0
                    let pScale = isTarget ? 3.8 : 0.0; 
                    let pAlpha = isTarget ? 1.0 : 0.0;
                    let pZ = isTarget ? 480 : 1200;

                    // 3. ÊèíÂÄºÊ∑∑Âêà
                    let finalScale = normalScale + (pScale - normalScale) * zoomLerp;
                    let finalAlpha = normalAlpha + (pAlpha - normalAlpha) * zoomLerp;
                    let finalZOffset = normalZ + (pZ - normalZ) * zoomLerp;

                    pData.x = pData.baseX * (1 - focusFactor);
                    pData.y = pData.baseY * (1 - focusFactor);
                    pData.z = pData.baseZ * (1 - focusFactor) + finalZOffset * focusFactor;

                    const p = project(pData.x, pData.y, pData.z);
                    if (p.z < -250 || finalAlpha <= 0.01) return;

                    ctx.globalAlpha = finalAlpha;
                    let imgW = pData.img.width * p.scale * finalScale * 0.5;
                    let imgH = pData.img.height * p.scale * finalScale * 0.5;

                    if (isTarget && zoomLerp > 0.1) {
                        ctx.shadowBlur = 40 * zoomLerp;
                        ctx.shadowColor = 'rgba(255,255,255,0.9)';
                    }
                    
                    ctx.drawImage(pData.img, p.x - imgW/2, p.y - imgH/2, imgW, imgH);
                    ctx.shadowBlur = 0;
                });
                ctx.globalAlpha = 1;
            }
            requestAnimationFrame(animate);
        }

        async function setupAI() {
            const status = document.getElementById('status');
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const h = res.multiHandLandmarks[0];
                    isStarMode = Math.hypot(h[8].x - h[0].x, h[8].y - h[0].y) > 0.35;
                    const pinchDist = Math.hypot(h[8].x - h[4].x, h[8].y - h[4].y);
                    isPinching = isStarMode && pinchDist < 0.05; // Áº©Â∞èÂà§ÂÆöËåÉÂõ¥ÔºåÊçèÂæóÊõ¥Á¥ßÊâçËß¶Âèë
                    handX = h[9].x; handY = h[9].y;
                    if (isPinching) { status.innerText = "‚ú® Áã¨Âç†ËÅöÁÑ¶Ê®°Âºè"; status.classList.add("highlight"); }
                    else if (isStarMode) { status.innerText = "üåå ÊªëÂä®ÈÄâÊã©ÂΩ±ÂÉè | ÊçèÂêàÊîæÂ§ß"; status.classList.remove("highlight"); }
                    else { status.innerText = "üéÜ Êè°Êã≥ÁÉüÁÅ´ | Âº†ÊâãÊòüÊ≤≥"; status.classList.remove("highlight"); }
                }
            });
            const cam = new Camera(document.getElementById('v'), { onFrame: async () => { await hands.send({ image: document.getElementById('v') }); }, width: 640, height: 480 });
            cam.start();
        }

        resize(); window.onresize = resize; preloadImages(() => {}); setupAI(); animate();
    </script>
</body>
</html>
