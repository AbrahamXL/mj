<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026å…ƒæ—¦å¿«ä¹ - æµé‡‘èƒ½é‡çƒç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #1a1100 0%, #000 100%); }
        
        /* æ–‡å­—å®¹å™¨ - ç¡®ä¿æœ€é«˜å±‚çº§ï¼Œä½ç½®é†’ç›® */
        #title-container {
            position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        /* --- æè‡´æ¸…æ™°çš„é‡‘è‰²å­—è®¾è®¡ --- */
        #main-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-weight: normal; margin: 0; padding: 0 20px; line-height: 1.1;
            color: transparent;
            background-image: linear-gradient(
                135deg,
                #FFFFFF 0%,    /* é’»ç™½å…‰ä¸­å¿ƒ */
                #FFD700 40%,   /* çº¯é‡‘ */
                #E6C778 70%,   /* é¦™æ§Ÿé‡‘ */
                #B8860B 100%   /* æš—é‡‘è¾¹ç¼˜ */
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            /* å¼ºåŒ–æè¾¹ä¸æŠ•å½±ï¼Œç¡®ä¿åœ¨ä»»ä½•ç²’å­èƒŒæ™¯ä¸‹æ–‡å­—éƒ½æ¸…æ™° */
            filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)) 
                    drop-shadow(0px 0px 15px rgba(255, 215, 0, 0.4));
            animation: artisticShimmer 4s linear infinite alternate;
        }

        #main-title .year {
            font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900;
            font-size: 7.5rem; display: block; letter-spacing: -2px;
        }

        #main-title .bless-1 { font-size: 4rem; display: block; letter-spacing: 0.2em; margin-top: -5px; font-weight: bold; }
        #main-title .bless-2 { font-size: 2.5rem; display: block; letter-spacing: 0.5em; opacity: 1; margin-top: 15px; }

        @keyframes artisticShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.9); background: rgba(0,0,0,0.5); 
            padding: 12px 35px; border-radius: 50px; border: 1px solid #FFD700;
            backdrop-filter: blur(15px); font-size: 0.8rem; z-index: 100; letter-spacing: 2px;
        }
        
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">å…ƒæ—¦å¿«ä¹</span>
            <span class="bless-2">å­¦ä¸šæœ‰æˆ</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨æ±‡èšæµé‡‘èƒ½é‡...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 6500;
        const IMG_COUNT = 10;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,230,150,0.8)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 65;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ç…§ç‰‡ç¯
            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, () => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 30, -5, Math.sin(angle) * 30);
                mesh.lookAt(0, -5, 0); 
                imageGroup.add(mesh);
            }

            // --- æ ¸å¿ƒè®¾è®¡ï¼šæµé‡‘æ˜Ÿäº‘å…‰çƒ (Golden Nebula Sphere) ---
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            
            const palette = {
                bright: new THREE.Color(0xFFFFFF),
                gold: new THREE.Color(0xFFD700),
                amber: new THREE.Color(0xFFBF00),
                deep: new THREE.Color(0x8B4513)
            };

            for(let i=0; i<COUNT; i++) {
                let v = new THREE.Vector3();
                let c = new THREE.Color();
                
                if (i < 2500) { 
                    // 1. æ ¸å¿ƒå…‰å›¢ (ç™½é‡‘æ¸å˜æ ¸å¿ƒ)
                    const r = 8 * Math.cbrt(Math.random());
                    v.setFromSphericalCoords(r, Math.acos(2*Math.random()-1), Math.random()*Math.PI*2);
                    c.lerpColors(palette.gold, palette.bright, 1 - r/8);
                } 
                else if (i < 5500) {
                    // 2. é‡‘è‰²æ—‹æµè½¨é“
                    const orbitIdx = (i - 2500) % 3;
                    const angle = (i / 2500) * Math.PI * 2 * (5 + orbitIdx);
                    const r = 13 + orbitIdx * 3;
                    v.set(r * Math.cos(angle), 0, r * Math.sin(angle));
                    const axis = new THREE.Vector3(Math.cos(orbitIdx), 1, Math.sin(orbitIdx)).normalize();
                    v.applyAxisAngle(axis, Math.PI / 4);
                    // è½¨é“è‰²å½©æ³¢åŠ¨
                    c.lerpColors(palette.amber, palette.gold, (Math.sin(angle)+1)/2);
                }
                else {
                    // 3. å¤–å›´é‡‘è‰²æ˜Ÿå°˜
                    const r = 20 + Math.random() * 15;
                    v.setFromSphericalCoords(r, Math.acos(2*Math.random()-1), Math.random()*Math.PI*2);
                    c.copy(palette.gold).multiplyScalar(0.5);
                }

                treePos.push(v.clone());
                starPos.push(new THREE.Vector3().setFromSphericalCoords(60 + Math.random()*40, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(v.clone());
                
                posArr[i*3] = v.x; posArr[i*3+1] = v.y; posArr[i*3+2] = v.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 0.8, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.2);
            
            mainGroup.rotation.y += 0.002;
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY + mainGroup.rotation.y, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            imageGroup.children.forEach((mesh) => {
                mesh.material.opacity = THREE.MathUtils.lerp(0, 0.8, (morphFactor - 0.2) * 5);
                mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.1, 0.01, 1.1));
            });

            const posAttr = particleSystem.geometry.attributes.position;
            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                // å‘¼å¸æ•ˆæœ
                let pulse = Math.sin(now * 0.002 + (i % 100)) * 0.05;
                posAttr.array[i*3] = currentPos[i].x * (1 + pulse);
                posAttr.array[i*3+1] = currentPos[i].y * (1 + pulse);
                posAttr.array[i*3+2] = currentPos[i].z * (1 + pulse);
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        targetRotY = (0.5 - h[9].x) * 4;
                        targetRotX = (h[9].y - 0.5) * 2;
                        info.innerHTML = "âœ¨ æµé‡‘èƒ½é‡å·²æ±‡èš | ç§»åŠ¨æ‰‹æŒæ§åˆ¶è§†è§’";
                    } else {
                        info.innerText = "ğŸ‘‹ æŒ¥æŒ¥æ‰‹ï¼Œå¼€å¯ 2026 è¾‰ç…Œç¯‡ç« ";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "âš ï¸ æ‘„åƒå¤´å·²é™é»˜è¿è¡Œ";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
