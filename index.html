<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026å…ƒæ—¦å¿«ä¹ - ç»ˆæç’€ç’¨æ˜Ÿæµ·ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        /* èƒŒæ™¯ææ·±ï¼Œæœ€å¤§åŒ–å¯¹æ¯”åº¦ */
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #080500 0%, #000 100%); }
        
        #title-container {
            position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #main-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-weight: normal; margin: 0; padding: 0 20px; line-height: 1.1;
            color: transparent;
            /* ä½¿ç”¨æœ€é«˜äº®çš„ç™½é‡‘æ¸å˜ç»„åˆ */
            background-image: linear-gradient(135deg, #FFFFFF 20%, #FFD700 50%, #FFC125 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            /* å¼ºåŠ›æè¾¹ç¡®ä¿æ–‡å­—åœ¨ä»»ä½•èƒŒæ™¯ä¸‹éƒ½æ¸…æ™° */
            filter: drop-shadow(0px 0px 3px rgba(0,0,0,1)) drop-shadow(0px 0px 10px rgba(255, 255, 200, 0.6));
            animation: artisticShimmer 3s linear infinite alternate;
        }

        #main-title .year { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; font-size: 7.5rem; display: block; letter-spacing: -2px; }
        #main-title .bless-1 { font-size: 4rem; display: block; letter-spacing: 0.2em; margin-top: -5px; font-weight: bold; }
        #main-title .bless-2 { font-size: 2.5rem; display: block; letter-spacing: 0.5em; opacity: 1; margin-top: 15px; }

        @keyframes artisticShimmer { 0% { background-position: 0% 50%; filter: brightness(1); } 100% { background-position: 100% 50%; filter: brightness(1.3); } }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,1); background: rgba(0,0,0,0.7); 
            padding: 12px 35px; border-radius: 50px; border: 2px solid #FFD700;
            backdrop-filter: blur(15px); font-size: 0.9rem; z-index: 100; letter-spacing: 2px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); font-weight: bold;
        }
        
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">å…ƒæ—¦å¿«ä¹</span>
            <span class="bless-2">å­¦ä¸šæœ‰æˆ</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨æ±‡èšç’€ç’¨æ˜Ÿæµ·...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let baseSizes = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 6500;
        const IMG_COUNT = 10;

        // --- çº¹ç†é‡ç»˜ï¼šæ ¸å¿ƒæ›´å®ã€æ›´äº®ï¼Œè¾¹ç¼˜æ›´é”åˆ© ---
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            // æ ¸å¿ƒ 30% åŒºåŸŸæ˜¯çº¯å®å¿ƒç™½å…‰ï¼Œç¡®ä¿è¶³å¤Ÿäº®
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,240,1)'); 
            // ä¸­é—´è¿‡æ¸¡åˆ°é«˜äº®é‡‘
            grad.addColorStop(0.5, 'rgba(255,220,100,0.9)');
            // å¿«é€Ÿè¡°å‡åˆ°é€æ˜ï¼Œå½¢æˆæ¸…æ™°çš„å…‰æ–‘è¾¹ç•Œ
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 3000); // å¢åŠ è§†è·
            camera.position.z = 65;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, () => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 32, -6, Math.sin(angle) * 32);
                mesh.lookAt(0, -6, 0); 
                imageGroup.add(mesh);
            }

            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            const sizeArr = new Float32Array(COUNT);
            baseSizes = new Float32Array(COUNT);
            
            const palette = {
                bright: new THREE.Color(0xFFFFFF),
                gold: new THREE.Color(0xFFD700),
                amber: new THREE.Color(0xFFC000) // æ›´æš–çš„é‡‘
            };

            for(let i=0; i<COUNT; i++) {
                let v = new THREE.Vector3();
                let c = new THREE.Color();
                let s = 1.0;
                
                if (i < 2500) { // æ ¸å¿ƒ
                    const r = 8 * Math.cbrt(Math.random());
                    v.setFromSphericalCoords(r, Math.acos(2*Math.random()-1), Math.random()*Math.PI*2);
                    c.lerpColors(palette.gold, palette.bright, 1 - r/8);
                    s = 0.8 + Math.random() * 0.5;
                } 
                else if (i < 5500) { // è½¨é“
                    const orbitIdx = (i - 2500) % 3;
                    const angle = (i / 2500) * Math.PI * 2 * (5 + orbitIdx);
                    const r = 13 + orbitIdx * 3;
                    v.set(r * Math.cos(angle), 0, r * Math.sin(angle));
                    const axis = new THREE.Vector3(Math.cos(orbitIdx), 1, Math.sin(orbitIdx)).normalize();
                    v.applyAxisAngle(axis, Math.PI / 4);
                    c.lerpColors(palette.amber, palette.gold, (Math.sin(angle)+1)/2);
                    s = 0.9 + Math.random() * 0.6;
                }
                else { // å¤–å›´æ˜Ÿå°˜
                    const r = 25 + Math.random() * 30;
                    v.setFromSphericalCoords(r, Math.acos(2*Math.random()-1), Math.random()*Math.PI*2);
                    // é¢œè‰²è°ƒå¾—æ›´äº®
                    c.copy(palette.gold).lerp(palette.bright, 0.3);
                    // åŸºç¡€å¤§å°å·®å¼‚æ›´å¤§
                    s = 0.7 + Math.pow(Math.random(), 2) * 5.0; 
                }

                treePos.push(v.clone());
                // æ•£å¼€èŒƒå›´æå¤§
                starPos.push(new THREE.Vector3().setFromSphericalCoords(120 + Math.random()*180, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(v.clone());
                baseSizes[i] = s;
                
                posArr[i*3] = v.x; posArr[i*3+1] = v.y; posArr[i*3+2] = v.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
                sizeArr[i] = s;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizeArr, 1));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 1.0,
                map: createStarTexture(), 
                transparent: true, 
                // ä½¿ç”¨ AdditiveBlending è®©å åŠ çš„æ˜Ÿæ˜Ÿæäº®
                blending: THREE.AdditiveBlending, 
                vertexColors: true, 
                depthWrite: false, 
                sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.2);
            
            mainGroup.rotation.y += 0.002;
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY + mainGroup.rotation.y, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            imageGroup.children.forEach((mesh) => {
                mesh.material.opacity = THREE.MathUtils.lerp(0, 0.85, (morphFactor - 0.2) * 5); // ç…§ç‰‡ç¨å¾®æ›´äº®ä¸€ç‚¹
                mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.1, 0.01, 1.1));
            });

            const posAttr = particleSystem.geometry.attributes.position;
            const sizeAttr = particleSystem.geometry.attributes.size;

            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                
                let formPulse = Math.sin(now * 0.002 + (i % 100)) * 0.05 * (1-morphFactor);
                
                // --- æ ¸å¿ƒä¿®æ”¹ï¼šé«˜èƒ½å‘¼å¸é—ªçƒ ---
                // å‘¼å¸é€Ÿåº¦éšæ•£å¼€åŠ å¿«
                let breathSpeed = 0.0008 + morphFactor * 0.0015;
                let breath = (Math.sin(now * breathSpeed + i * 0.1) + 1) / 2;
                
                // äº®åº¦èŒƒå›´ï¼šæ•£å¼€åï¼Œæœ€ä½äº®åº¦æé«˜ï¼Œæœ€é«˜äº®åº¦æå¤§æé«˜ (æœ€é«˜å¯è¾¾ 2.5å€äº®åº¦)
                let minBright = 0.4 + morphFactor * 0.4;
                let maxBrightRange = 0.6 + morphFactor * 1.5;
                let twinkle = minBright + breath * maxBrightRange;

                // --- æ ¸å¿ƒä¿®æ”¹ï¼šæŒ‡æ•°çº§å°ºå¯¸çˆ†ç‚¸ ---
                // ä½¿ç”¨ 4 æ¬¡å¹‚ï¼Œè®©æ•£å¼€æœ€åé˜¶æ®µçš„æ”¾å¤§æå…¶å‰§çƒˆ (æœ€å¤§æ”¾å¤§çº¦ 13 å€)
                let scatterBoost = 1 + Math.pow(morphFactor, 4) * 12.0;

                posAttr.array[i*3] = currentPos[i].x * (1 + formPulse);
                posAttr.array[i*3+1] = currentPos[i].y * (1 + formPulse);
                posAttr.array[i*3+2] = currentPos[i].z * (1 + formPulse);

                // æœ€ç»ˆå°ºå¯¸è®¡ç®—
                sizeAttr.array[i] = baseSizes[i] * scatterBoost * twinkle;
            }
            posAttr.needsUpdate = true;
            sizeAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        targetRotY = (0.5 - h[9].x) * 4;
                        targetRotX = (h[9].y - 0.5) * 2;
                        info.innerHTML = morphFactor > 0.5 ? "âœ¨ æ²‰æµ¸äºç’€ç’¨æ˜Ÿæµ· | ç§»åŠ¨æ‰‹æŒ" : "âœŠ æ¡æ‹³æ±‡èšï¼ŒğŸ–ï¸ å¼ å¼€é‡Šæ”¾æ˜Ÿæµ·";
                    } else {
                        info.innerText = "ğŸ‘‹ æŒ¥æŒ¥æ‰‹ï¼Œå¼€å¯ 2026 è¾‰ç…Œç¯‡ç« ";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "âš ï¸ æ‘„åƒå¤´å·²é™é»˜è¿è¡Œ";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
