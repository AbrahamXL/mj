<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Starry Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; position: fixed; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #ui { 
            position: absolute; top: 8%; left: 0; width: 100%; z-index: 10; 
            pointer-events: none; transition: opacity 0.5s ease; text-align: center;
        }
        .year { font-family: 'Cinzel Decorative', cursive; font-size: 10vw; color: rgba(255,215,0,0.6); margin: 0; }
        .blessing { font-size: 4.5vw; color: rgba(255,255,255,0.5); margin-top: 5px; letter-spacing: 2px; }
        #status { margin-top: 15px; color: #666; font-size: 11px; background: rgba(255,255,255,0.05); padding: 4px 12px; border-radius: 20px; display: inline-block; }
        video { display: none; }
        body.focus-mode #ui { opacity: 0; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 class="year">2026</h1>
        <div class="blessing">Á•ù‰Ω†ÂºÄÂøÉ</div>
        <div id="status">Ê≠£Âú®ÂàùÂßãÂåñÊòüËæ∞...</div>
    </div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const totalPhotos = 10;
        let w, h, dpr, photos = [], bgStars = [], cakeParticles = [];
        let isHandVisible = false, isPinching = false, pointerPos = {x: 0, y: 0};
        let gatherLerp = 1, isolatingLerp = 0, time = 0;
        let selectedIdx = -1;

        const colors = ['hsla(0,100%,60%,', 'hsla(50,100%,60%,', 'hsla(320,100%,70%,', 'hsla(0,0%,95%,'];

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = Math.min(window.devicePixelRatio || 1, 1.5);
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            initParticles();
        }

        function initParticles() {
            bgStars = []; cakeParticles = [];
            for(let i=0; i<100; i++) bgStars.push({x:(Math.random()-0.5)*w*4, y:(Math.random()-0.5)*h*4, z:Math.random()*2000, size:Math.random()*1.5});
            
            const addP = (target, count) => {
                for(let i=0; i<count; i++){
                    let pt = target();
                    cakeParticles.push({
                        sx: (Math.random()-0.5)*w*3, sy: (Math.random()-0.5)*h*3, sz: Math.random()*1200,
                        tx: pt.x, ty: pt.y, tz: pt.z,
                        color: colors[Math.floor(Math.random()*colors.length)],
                        size: 1.5 + Math.random()*2
                    });
                }
            };
            const getCyl = (r, b, t) => { let a=Math.random()*Math.PI*2, h=b+Math.random()*(t-b); return {x:Math.cos(a)*r, y:h, z:Math.sin(a)*r}; };
            addP(() => getCyl(160, 60, 180), 350);
            addP(() => getCyl(100, -30, 60), 200);
            addP(() => getCyl(50, -100, -30), 100);
        }

        function project(x, y, z) {
            const fov = 650; const s = fov / (fov + z);
            return { x: x * s + w/2, y: y * s + h/2, scale: s };
        }

        function animate() {
            time += 0.012;
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);

            let targetGather = isHandVisible ? 0 : 1;
            gatherLerp += (targetGather - gatherLerp) * 0.08;
            
            let targetIso = (isPinching && selectedIdx !== -1 && isHandVisible) ? 1 : 0;
            isolatingLerp += (targetIso - isolatingLerp) * 0.12;

            if(isolatingLerp > 0.1) document.body.classList.add('focus-mode');
            else document.body.classList.remove('focus-mode');

            // 1. Á≤íÂ≠êÁ≥ªÁªü
            ctx.globalCompositeOperation = 'lighter';
            let rot = time * 0.4;
            let bgAlpha = 1 - isolatingLerp * 0.9;

            [...bgStars, ...cakeParticles].forEach(p => {
                let x, y, z;
                if(p.tx !== undefined) {
                    let tx = p.tx*Math.cos(rot) - p.tz*Math.sin(rot);
                    let tz = p.tx*Math.sin(rot) + p.tz*Math.cos(rot);
                    x = p.sx + (tx - p.sx) * gatherLerp;
                    y = p.sy + (p.ty - p.sy) * gatherLerp;
                    z = p.sz + (tz - p.sz) * gatherLerp;
                } else { x=p.x; y=p.y; z=p.z-1; if(z<0)z+=2000; p.z=z; }
                let proj = project(x, y, z);
                let alpha = (p.color ? (0.3 + gatherLerp*0.6) : 0.4) * bgAlpha;
                ctx.fillStyle = (p.color || 'rgba(255,255,255,') + alpha + ')';
                ctx.beginPath(); ctx.arc(proj.x, proj.y, p.size*proj.scale, 0, Math.PI*2); ctx.fill();
            });

            // 2. ÁÖßÁâáÈÄªËæë
            ctx.globalCompositeOperation = 'source-over';
            if (photos.length > 0) {
                let baseVis = Math.max(0, 1 - gatherLerp * 1.5);
                let newSelected = -1;
                let minDist = 70; // ÈÄâ‰∏≠ÁöÑËß¶ÂèëËåÉÂõ¥

                photos.forEach((pData, i) => {
                    let isThisSelected = (selectedIdx === i);
                    let finalAlpha = baseVis * (isolatingLerp > 0 ? (isThisSelected ? 1 : 1-isolatingLerp*1.5) : 1);

                    if (finalAlpha > 0.01) {
                        let px = pData.seedX + Math.sin(time + i) * 25;
                        let py = pData.seedY + Math.cos(time + i) * 25;
                        let p = project(px, py, pData.seedZ);

                        // ÂàíÂä®Ê£ÄÊµãÔºöÂè™ÊúâÂú®Êú™ËÅöÁÑ¶Êó∂Êé¢Êµã
                        if (baseVis > 0.5 && isHandVisible && isolatingLerp < 0.1) {
                            let d = Math.hypot(p.x - pointerPos.x, p.y - pointerPos.y);
                            if (d < minDist) { minDist = d; newSelected = i; }
                        }

                        pData.selectLerp += (isThisSelected ? 1 : 0 - pData.selectLerp) * 0.15;
                        
                        ctx.save();
                        ctx.globalAlpha = Math.max(0, finalAlpha);

                        // ÂùêÊ†áÊèíÂÄºÔºöÊï£ÂºÄ‰ΩçÁΩÆ -> Â±èÂπïÊ≠£‰∏≠ÂøÉ
                        let curX = p.x + (w/2 - p.x) * (isThisSelected ? isolatingLerp : 0);
                        let curY = p.y + (h/2 - p.y) * (isThisSelected ? isolatingLerp : 0);
                        ctx.translate(curX, curY);

                        // ÂÖ≥ÈîÆ‰øÆÊîπÔºöÁº©ÊîæÈÄªËæë
                        // 1. Êï£ÂºÄÁä∂ÊÄÅÔºö0.15 (ÈùûÂ∏∏Â∞è)
                        // 2. ÈÄâ‰∏≠Áä∂ÊÄÅÔºö0.25 (Á®çÂæÆÂèòÂ§ßÊèêÈÜí)
                        // 3. ÊçèÂêàÁä∂ÊÄÅÔºöÂõ∫ÂÆöÂ§ßÂ∞∫ÂØ∏ (ÈÄöËøá w*0.8 ÊéßÂà∂)
                        let baseScale = p.scale * (0.12 + pData.selectLerp * 0.13); 
                        let targetFixedScale = (w * 0.8) / pData.img.width; // ÁõÆÊ†áÊòØÂ±èÂπïÂÆΩÂ∫¶ÁöÑ80%
                        let finalScale = baseScale + (targetFixedScale - baseScale) * (isThisSelected ? isolatingLerp : 0);

                        ctx.drawImage(pData.img, -pData.img.width*finalScale/2, -pData.img.height*finalScale/2, pData.img.width*finalScale, pData.img.height*finalScale);
                        
                        // Ë£ÖÈ•∞ÔºöÈÄâ‰∏≠Êó∂Âä†ÈáëËæπÔºåËÅöÁÑ¶Êó∂Âä†ÂéöËæπÊ°Ü
                        if (pData.selectLerp > 0.1 || (isThisSelected && isolatingLerp > 0.1)) {
                            ctx.strokeStyle = `rgba(255, 215, 0, ${Math.max(pData.selectLerp, isolatingLerp)})`;
                            ctx.lineWidth = 1 + isolatingLerp * 4;
                            ctx.strokeRect(-pData.img.width*finalScale/2, -pData.img.height*finalScale/2, pData.img.width*finalScale, pData.img.height*finalScale);
                        }
                        ctx.restore();
                    }
                });
                if (!isPinching) selectedIdx = newSelected;
            }

            // ÊåáÂ∞ñÊåáÁ§∫Âô®
            if (isHandVisible && gatherLerp < 0.5 && isolatingLerp < 0.5) {
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath(); ctx.arc(pointerPos.x, pointerPos.y, 4, 0, Math.PI*2); ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        async function initAI() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5});
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    isHandVisible = true;
                    const lm = res.multiHandLandmarks[0];
                    pointerPos.x = (1 - lm[8].x) * w; pointerPos.y = lm[8].y * h;
                    // ÊçèÂêàÂà§Êñ≠ÔºöÈ£üÊåáÂ∞ñ‰∏éÂ§ßÊãáÊåáÂ∞ñË∑ùÁ¶ª
                    isPinching = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.07;
                    document.getElementById('status').innerText = isPinching ? "üì∏ Ê≠£Âú®Êü•ÁúãÂõûÂøÜ" : "‚òùÔ∏è ÁßªÂä®ÊåáÂ∞ñÂØªÊâæÁÖßÁâá";
                } else {
                    isHandVisible = false; isPinching = false;
                    document.getElementById('status').innerText = "üëã ‰º∏Âá∫ÊâãÊéåÂºÄÂêØ‰ΩìÈ™å";
                }
            });
            const cam = new Camera(document.getElementById('v'), { 
                onFrame: async () => { await hands.send({image: document.getElementById('v')}); }, 
                width: 320, height: 240 
            });
            cam.start();
        }

        resize();
        window.addEventListener('resize', resize);
        let loaded = 0;
        for(let i=1; i<=totalPhotos; i++) {
            const img = new Image(); img.crossOrigin = "anonymous"; img.src = `mj/${i}.jpg`;
            img.onload = () => {
                photos.push({ 
                    img, selectLerp: 0,
                    seedX: (Math.random()-0.5)*w*2.5, 
                    seedY: (Math.random()-0.5)*h*2.5, 
                    seedZ: 100 + Math.random()*800 
                });
                if(++loaded === totalPhotos) { initAI(); animate(); }
            };
        }
    </script>
</body>
</html>
