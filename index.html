<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Interactive Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #020205; position: fixed; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #ui { 
            position: absolute; top: 40px; left: 0; width: 100%; z-index: 10; 
            pointer-events: none; transition: opacity 0.8s ease; text-align: center;
        }
        .year { font-family: 'Cinzel Decorative', cursive; font-size: 15vw; color: rgba(255,230,150,0.3); margin: 0; line-height: 0.8; }
        .subtitle { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 6vw; color: rgba(255, 230, 180, 0.8); margin-top: 15px; letter-spacing: 3px; }
        #status { margin-top: 25px; color: rgba(255,255,255,0.6); font-size: 11px; padding: 6px 15px; background: rgba(255,215,0,0.1); display: inline-block; border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); }
        video { display: none; }
        body.focus-mode #ui { opacity: 0; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 class="year">2026</h1>
        <div class="subtitle">ÂÖÉÊó¶Âø´‰πê</div>
        <div id="status">Ê≠£Âú®ÂêåÊ≠•ÊòüËæ∞...</div>
    </div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const totalPhotos = 10;
        let w, h, dpr, photos = [], bgStars = [], explosions = [], cakeParticles = [];
        let isHandVisible = false, isPinching = false, pointerPos = {x: 0, y: 0};
        let gatherLerp = 1, time = 0;
        let selectedIdx = -1; // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÁÖßÁâáÁ¥¢Âºï

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = Math.min(window.devicePixelRatio || 1, 2);
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            initParticles();
        }

        function initParticles() {
            bgStars = []; cakeParticles = [];
            for(let i=0; i<100; i++) bgStars.push({x:(Math.random()-0.5)*w*3, y:(Math.random()-0.5)*h*3, z:Math.random()*1500, size:Math.random()*2, hue:210});
            
            const addP = (target, type) => {
                cakeParticles.push({
                    sx: (Math.random()-0.5)*w*2.5, sy: (Math.random()-0.5)*h*2.5, sz: Math.random()*1000,
                    tx: target.x, ty: target.y, tz: target.z,
                    color: type === 'rim' ? 'hsla(45,100%,80%,' : 'hsla(35,80%,70%,',
                    size: (type==='rim'?2.5:1.5) + Math.random(),
                    off: Math.random()*Math.PI*2,
                    curZ: 0
                });
            };
            const getCyl = (r, b, t) => { let a=Math.random()*Math.PI*2, h=b+Math.random()*(t-b); return {x:Math.cos(a)*r, y:h, z:Math.sin(a)*r}; };
            for(let i=0; i<1500; i++) addP(getCyl(180, 80, 200), 'base');
            for(let i=0; i<800; i++) addP(getCyl(110, -30, 80), 'base');
            for(let i=0; i<500; i++) addP(getCyl(60, -110, -30), 'base');
            for(let i=0; i<300; i++) { let a=(i/300)*Math.PI*2; addP({x:Math.cos(a)*185, y:80, z:Math.sin(a)*185}, 'rim'); }
        }

        function project(x, y, z) {
            const fov = 700; const s = fov / (fov + z);
            return { x: x * s + w/2, y: y * s + h/2, scale: s };
        }

        function animate() {
            time += 0.02;
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#020205'; ctx.fillRect(0, 0, w, h);

            // ÈÄªËæëÔºöÂ¶ÇÊûúÊ≤°ÁúãÂà∞ÊâãÔºåÊàñÊòØÊçèÂêàÁä∂ÊÄÅ‰∏îÊ≤°ÈÄâ‰∏≠ÁÖßÁâáÔºåÂ∞±ËÅöÊã¢ÊàêËõãÁ≥ï
            let targetGather = (isHandVisible && !isPinching) ? 0 : (isPinching && selectedIdx !== -1 ? 0 : 1);
            gatherLerp += (targetGather - gatherLerp) * 0.1;

            ctx.globalCompositeOperation = 'lighter';
            // ËÉåÊôØ‰∏éËõãÁ≥ïÁ≤íÂ≠ê
            let rot = time * 0.5;
            cakeParticles.sort((a,b)=>b.curZ - a.curZ);
            cakeParticles.forEach(cp => {
                let tx = cp.tx*Math.cos(rot) - cp.tz*Math.sin(rot);
                let tz = cp.tx*Math.sin(rot) + cp.tz*Math.cos(rot);
                let x = cp.sx + (tx - cp.sx) * gatherLerp;
                let y = cp.sy + (cp.ty - cp.sy) * gatherLerp;
                let z = cp.sz + (tz - cp.sz) * gatherLerp;
                cp.curZ = z;
                let p = project(x, y, z);
                ctx.fillStyle = cp.color + (0.2+gatherLerp*0.7) + ')';
                ctx.beginPath(); ctx.arc(p.x, p.y, cp.size*p.scale, 0, Math.PI*2); ctx.fill();
            });

            // ÁÖßÁâáÈÄâÊã©‰∏éÊîæÂ§ßÈÄªËæë
            ctx.globalCompositeOperation = 'source-over';
            if (photos.length > 0) {
                let vis = Math.max(0, 1 - gatherLerp * 1.5);
                let minDist = 100;
                let newSelected = -1;

                photos.forEach((pData, i) => {
                    let p = project(pData.seedX, pData.seedY, pData.seedZ);
                    // Âú®Êï£ÂºÄÊ®°Âºè‰∏ãÂØªÊâæË∑ùÁ¶ªÊåáÂ∞ñÊúÄËøëÁöÑÁÖßÁâá
                    if (vis > 0.5 && isHandVisible && !isPinching) {
                        let d = Math.hypot(p.x - pointerPos.x, p.y - pointerPos.y);
                        if (d < minDist) { minDist = d; newSelected = i; }
                    }

                    // Âπ≥ÊªëËøáÊ∏°ÊØèÂº†ÁÖßÁâáÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                    let isThisSelected = (selectedIdx === i);
                    pData.selectLerp += (isThisSelected ? 1 : 0 - pData.selectLerp) * 0.15;
                    // Âπ≥ÊªëËøáÊ∏°ÊîæÂ§ßÁä∂ÊÄÅ
                    let isZoomed = (isThisSelected && isPinching);
                    pData.zoomLerp += (isZoomed ? 1 : 0 - pData.zoomLerp) * 0.1;

                    if (vis > 0.01 || pData.zoomLerp > 0.01) {
                        ctx.save();
                        // ÊîæÂ§ßÊó∂ËÉåÊôØÁÖßÁâáÂèòÊ∑°
                        let finalAlpha = vis * 0.8 * (1 - pData.zoomLerp);
                        if (isThisSelected) finalAlpha = Math.max(finalAlpha, pData.zoomLerp || pData.selectLerp*0.9);
                        
                        ctx.globalAlpha = finalAlpha;
                        
                        // ËÆ°ÁÆó‰ΩçÁΩÆÔºöÂ¶ÇÊûúÊòØÊîæÂ§ßÁä∂ÊÄÅÔºåÂêëÂ±èÂπï‰∏≠ÂøÉ‰ΩçÁßª
                        let curX = p.x + (w/2 - p.x) * pData.zoomLerp;
                        let curY = p.y + (h/2 - p.y) * pData.zoomLerp;
                        ctx.translate(curX, curY);

                        // Áº©ÊîæÊéßÂà∂ÔºöÂü∫Á°Ä + ÈÄâ‰∏≠ÂæÆÂ¢û + ÊçèÂêàÂâßÂ¢û
                        let s = p.scale * (0.28 + pData.selectLerp*0.1 + pData.zoomLerp*2.5);
                        ctx.drawImage(pData.img, -pData.img.width*s/2, -pData.img.height*s/2, pData.img.width*s, pData.img.height*s);
                        
                        // Ë£ÖÈ•∞Ê°Ü
                        if (pData.selectLerp > 0.1) {
                            ctx.strokeStyle = `rgba(255,215,0,${pData.selectLerp})`;
                            ctx.lineWidth = 2 + pData.zoomLerp*5;
                            ctx.strokeRect(-pData.img.width*s/2, -pData.img.height*s/2, pData.img.width*s, pData.img.height*s);
                        }
                        ctx.restore();
                    }
                });
                selectedIdx = newSelected !== -1 ? newSelected : (isPinching ? selectedIdx : -1);
            }

            // ÁªòÂà∂ÊåáÂ∞ñÂÖâÁÇπ
            if (isHandVisible && gatherLerp < 0.5) {
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#ffd700'; ctx.shadowBlur = 15;
                ctx.beginPath(); ctx.arc(pointerPos.x, pointerPos.y, 5, 0, Math.PI*2); ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        async function initAI() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5});
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    isHandVisible = true;
                    const lm = res.multiHandLandmarks[0];
                    // Êò†Â∞ÑÊåáÂ∞ñÂùêÊ†á (lm[8] ÊòØÈ£üÊåáÂ∞ñ)
                    pointerPos.x = (1 - lm[8].x) * w;
                    pointerPos.y = lm[8].y * h;
                    isPinching = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.06;
                    document.getElementById('status').innerText = isPinching ? "‚ú® ÈîÅÂÆöËßÜÈáé" : "‚òùÔ∏è ÁßªÂä®ÊåáÂ∞ñÈÄâÊã©ÁÖßÁâá";
                } else {
                    isHandVisible = false; isPinching = false;
                    document.getElementById('status').innerText = "üëÄ Á≠âÂæÖÊåá‰ª§...";
                }
            });

            const cam = new Camera(document.getElementById('v'), {
                onFrame: async () => { await hands.send({image: document.getElementById('v')}); },
                width: 320, height: 240
            });
            cam.start().catch(() => {
                document.getElementById('status').innerText = "‚ö†Ô∏è ÁÇπÂáªÊéàÊùÉÂºÄÂêØÂ∫ÜÂÖ∏";
                window.addEventListener('click', ()=>cam.start(), {once:true});
            });
        }

        resize();
        window.addEventListener('resize', resize);
        let loaded = 0;
        for(let i=1; i<=totalPhotos; i++) {
            const img = new Image(); img.crossOrigin = "anonymous"; img.src = `mj/${i}.jpg`;
            img.onload = () => {
                photos.push({
                    img, selectLerp: 0, zoomLerp: 0,
                    seedX: (Math.random()-0.5)*w*1.5, seedY: (Math.random()-0.5)*h*1.5, seedZ: 200 + Math.random()*400
                });
                if(++loaded === totalPhotos) { initAI(); animate(); }
            };
        }
    </script>
</body>
</html>
