<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 å½±åƒé¦† - çµæ•èšç„¦ç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; filter: contrast(1.1) saturate(1.2); }
        #ui { position: absolute; top: 5%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; }
        #status {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 0.9rem; background: rgba(255,255,255,0.1);
            padding: 10px 25px; border-radius: 30px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); z-index: 100; transition: 0.3s;
        }
        .active-status { border-color: #ffd700; box-shadow: 0 0 15px #ffd700; color: #ffd700; }
        video { display: none; }
    </style>
</head>
<body>
    <div id="ui"><h1 style="font-weight:200; letter-spacing:5px;">STARS GALLERY</h1></div>
    <div id="status">æ­£åœ¨å¼€å¯æ‘„åƒå¤´...</div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const folderName = "mj"; 
        const imageUrls = Array.from({length: 13}, (_, i) => `${folderName}/${i + 1}.jpg`);

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let w, h, dpr, photos = [], particles = [];
        let isHandVisible = false, isPinching = false;
        let handX = 0.5, handY = 0.5, currentFocusIndex = 0, zoomLerp = 0;

        function preloadImages(callback) {
            let loadedCount = 0;
            imageUrls.forEach((url, i) => {
                const img = new Image(); img.crossOrigin = "Anonymous";
                img.onload = () => {
                    loadedCount++;
                    const angleSpacing = Math.PI * 0.8 / 12;
                    const angle = -Math.PI * 0.4 + i * angleSpacing;
                    photos.push({ img, angle, baseX: 550 * Math.cos(angle), baseZ: 550 * Math.sin(angle) + 200 });
                    if (loadedCount === 13) callback();
                };
                img.src = url;
            });
        }

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = window.devicePixelRatio || 1;
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
        }

        function project(x, y, z, rx, ry) {
            let x1 = x * Math.cos(ry) - z * Math.sin(ry);
            let z1 = x * Math.sin(ry) + z * Math.cos(ry);
            let y2 = y * Math.cos(rx) - z1 * Math.sin(rx);
            let z2 = y * Math.sin(rx) + z1 * Math.cos(rx);
            const s = 600 / (600 + z2);
            return { x: x1 * s + w / 2, y: y2 * s + h / 2, s, z: z2 };
        }

        function animate() {
            ctx.fillStyle = `rgba(0,0,0,${0.3 + zoomLerp * 0.5})`;
            ctx.fillRect(0, 0, w, h);

            if (photos.length === 13) {
                // 1. ç›®æ ‡è®¡ç®—
                let targetIdx = (1.0 - handX) * 12;
                currentFocusIndex += (targetIdx - currentFocusIndex) * 0.1;
                zoomLerp += ((isPinching ? 1 : 0) - zoomLerp) * 0.15;

                // 2. äº¤äº’çŠ¶æ€
                const rotY = (handX - 0.5) * (1 - zoomLerp * 0.9);
                const rotX = (handY - 0.5) * (1 - zoomLerp * 0.9);

                // 3. ç»˜åˆ¶ç…§ç‰‡
                photos.forEach((pData, i) => {
                    let dist = Math.abs(i - currentFocusIndex);
                    let focusFactor = Math.max(0, 1 - dist * 0.4);
                    let isTarget = i === Math.round(currentFocusIndex);

                    // æè‡´éš”ç¦»é€»è¾‘ï¼šå¦‚æœæ˜¯æåˆçŠ¶æ€ï¼Œéç›®æ ‡å›¾ç‰‡é€æ˜åº¦ç›´æ¥é™ä¸º 0
                    let baseAlpha = 0.2 + focusFactor * 0.8;
                    let targetAlpha = isTarget ? 1.0 : 0.0;
                    ctx.globalAlpha = baseAlpha + (targetAlpha - baseAlpha) * zoomLerp;

                    if (ctx.globalAlpha <= 0.01) return;

                    let zOff = 200 + (isTarget ? (zoomLerp * 500) : (zoomLerp * 1000));
                    let p = project(pData.baseX * (1-focusFactor), 0, pData.baseZ * (1-focusFactor) + zOff, rotX, rotY);

                    let scale = (0.2 + focusFactor * 0.8) + (isTarget ? zoomLerp * 3.0 : 0);
                    let iw = pData.img.width * p.s * scale * 0.4;
                    let ih = pData.img.height * p.s * scale * 0.4;

                    if (isTarget && zoomLerp > 0.1) {
                        ctx.shadowBlur = 40 * zoomLerp;
                        ctx.shadowColor = "#fff";
                    }
                    ctx.drawImage(pData.img, p.x - iw/2, p.y - ih/2, iw, ih);
                    ctx.shadowBlur = 0;
                });
            }

            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        async function setupAI() {
            const status = document.getElementById('status');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            
            // é™ä½è¯†åˆ«é—¨æ§›ï¼Œè®©å¼±å…‰ä¸‹æ›´å®¹æ˜“è¯†åˆ«
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    isHandVisible = true;
                    const h = res.multiHandLandmarks[0];
                    handX = h[9].x; handY = h[9].y;

                    // æ ¸å¿ƒä¿®æ”¹ï¼šæ”¾å®½æåˆåˆ¤å®š (0.1 æ˜¯å¾ˆå®½æ¾çš„èŒƒå›´)
                    const pinchDist = Math.hypot(h[8].x - h[4].x, h[8].y - h[4].y);
                    isPinching = pinchDist < 0.1; 

                    if (isPinching) {
                        status.innerText = "âœ¨ æ­£åœ¨æ”¾å¤§è§†è§’";
                        status.classList.add('active-status');
                    } else {
                        status.innerText = "ğŸŒŒ å·¦å³æ»‘åŠ¨åˆ‡æ¢ç…§ç‰‡ | æåˆæŒ‡å°–æ”¾å¤§";
                        status.classList.remove('active-status');
                    }
                } else {
                    isHandVisible = false;
                    status.innerText = "ğŸ‘‹ è¯·åœ¨é•œå¤´å‰å±•ç¤ºæ‰‹æŒ";
                }
            });

            const cam = new Camera(document.getElementById('v'), {
                onFrame: async () => { await hands.send({ image: document.getElementById('v') }); },
                width: 640, height: 480
            });
            cam.start();
        }

        resize();
        window.onresize = resize;
        preloadImages(() => { console.log("Images Ready"); });
        setupAI();
        animate();
    </script>
</body>
</html>
