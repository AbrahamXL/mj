<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026å…ƒæ—¦å¿«ä¹ - å¥¢åæµé‡‘æ¸…æ™°ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        /* èƒŒæ™¯é‡‡ç”¨æ·±é‚ƒçš„é»‘é‡‘æ¸å˜ï¼Œè¡¬æ‰˜ä¸»ä½“ */
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #1a1100 0%, #000 100%); }
        
        /* æ–‡å­—å®¹å™¨ - ä½ç½®ç¨å¾®ä¸Šç§»ï¼Œç¡®ä¿ä¸è¢«è›‹ç³•é®æŒ¡ */
        #title-container {
            position: absolute; top: 8%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }

        /* --- æ ¸å¿ƒä¿®æ”¹ï¼šæè‡´æ¸…æ™°çš„é‡‘è‰²è‰ºæœ¯å­— --- */
        #main-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-weight: normal; margin: 0; padding: 0 20px; line-height: 1.2;
            color: transparent;
            /* çº¯ç²¹çš„é«˜äº®é‡‘è‰²æ¸å˜ï¼Œç¡®ä¿æœ€é«˜æ¸…æ™°åº¦ */
            background-image: linear-gradient(
                135deg,
                #FFFFFF 0%,    /* é’»çŸ³ç™½é«˜å…‰ (æé«˜å¯è¯»æ€§) */
                #FFD700 30%,   /* çº¯æ­£é»„é‡‘ */
                #FDB931 60%,   /* æš–é‡‘ */
                #C08F28 100%   /* æ·±æ²‰æš—é‡‘ (å¢åŠ ç«‹ä½“æ„Ÿ) */
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            /* å¢å¼ºçš„é‡‘è‰²å…‰æ™•ï¼Œè®©æ–‡å­—ä¸èƒŒæ™¯åˆ†ç¦» */
            text-shadow: 
                0px 2px 5px rgba(255, 215, 0, 0.5),
                0px 5px 30px rgba(255, 140, 0, 0.3);
            animation: artisticShimmer 5s linear infinite alternate;
        }

        /* 2026 æ•°å­—æ ·å¼ */
        #main-title .year {
            font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900;
            font-size: 7rem; display: block; 
            filter: brightness(1.1); /* è®©æ•°å­—æœ€äº® */
        }

        /* ç¥ç¦è¯­æ ·å¼ - ç¡®ä¿è¶³å¤Ÿå¤§ä¸”æ¸…æ™° */
        #main-title .bless-1 { font-size: 4rem; display: block; letter-spacing: 0.2em; margin-top: -10px; }
        #main-title .bless-2 { font-size: 2.5rem; display: block; letter-spacing: 0.5em; opacity: 0.95; margin-top: 10px; }

        @keyframes artisticShimmer {
            0% { background-position: 0% 50%; filter: brightness(1); }
            100% { background-position: 100% 50%; filter: brightness(1.15); }
        }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.7); background: rgba(255,215,0,0.05); 
            padding: 12px 35px; border-radius: 50px; border: 1px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(15px); font-size: 0.8rem; z-index: 100; letter-spacing: 2px;
        }
        
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">å…ƒæ—¦å¿«ä¹</span>
            <span class="bless-2">å­¦ä¸šæœ‰æˆ</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨é“¸é€ æµé‡‘å²æœˆ...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 5800; 
        const IMG_COUNT = 10;

        // çº¹ç†è°ƒæ•´ä¸ºæ›´æš–çš„é‡‘è‰²å…‰æ™•
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,240,1)');
            grad.addColorStop(0.2, 'rgba(255,220,130,0.9)'); // æ›´æš–çš„é‡‘
            grad.addColorStop(0.5, 'rgba(200,120,50,0.4)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 65;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ç…§ç‰‡ç¯ (ä½ç½®ä¸‹ç§»)
            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, () => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 28, -5, Math.sin(angle) * 28);
                mesh.lookAt(0, -5, 0); 
                imageGroup.add(mesh);
            }

            // --- å›å½’ï¼šå¥¢åæµé‡‘è›‹ç³•ç»“æ„ ---
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            const sizeArr = new Float32Array(COUNT);
            
            const tiers = [{ r: 13, h: 6, y: -14 }, { r: 9, h: 5, y: -8 }, { r: 5.5, h: 4, y: -3 }];
            
            // å…¨é‡‘è‰²ç³»é…è‰²ç›˜
            const palette = {
                baseBronze: new THREE.Color(0x664422),  // å¤é“œé‡‘åŸºåº•
                brightGold: new THREE.Color(0xFFD700),  // äº®é‡‘
                champagne: new THREE.Color(0xFFF5CA),   // é¦™æ§Ÿé‡‘é«˜å…‰
                flameCore: new THREE.Color(0xFF8C00)    // æ©™é‡‘ç«ç„°
            };

            for(let i=0; i<COUNT; i++) {
                let v = new THREE.Vector3();
                let c = new THREE.Color();
                let pSize = 0.6;
                let angle = Math.random() * Math.PI * 2;

                if (i < 1200) { // ä¸­å±‚ï¼šæµé‡‘ç€‘å¸ƒ
                    const t = tiers[1];
                    const drip = Math.random() * Math.random() * t.h * 1.3;
                    const r = t.r * 1.03;
                    v.set(r * Math.cos(angle), t.y + t.h - drip, r * Math.sin(angle));
                    c.lerpColors(palette.champagne, palette.brightGold, drip/t.h);
                    pSize = 0.5 + Math.random() * 0.5;
                } 
                else if (i < 2200) { // åº•å±‚ï¼šé‡‘è‰²è±æ ¼é“†é’‰è£…é¥°
                    const t = tiers[0];
                    const rows = 7; const cols = 20;
                    const rowIdx = Math.floor(Math.random() * rows);
                    const colIdx = Math.floor(Math.random() * cols);
                    angle = (colIdx / cols) * Math.PI * 2;
                    const hRel = rowIdx / rows;
                    v.set(t.r * 1.05 * Math.cos(angle), t.y + hRel * t.h, t.r * 1.05 * Math.sin(angle));
                    c.copy(palette.brightGold);
                    pSize = 0.9; 
                    v.add(new THREE.Vector3((Math.random()-0.5)*0.4, (Math.random()-0.5)*0.4, (Math.random()-0.5)*0.4));
                }
                else if (i < 2800) { // é¡¶å±‚ï¼šçš‡å† ä¸åœ£ç«
                    const t = tiers[2];
                    if (Math.random() > 0.4) { // çš‡å† 
                        const r = t.r * (0.9 + Math.random()*0.2);
                        v.set(r * Math.cos(angle), t.y + t.h + Math.random() * 2.5, r * Math.sin(angle));
                        c.copy(palette.brightGold); pSize = 0.7;
                    } else { // åœ£ç«
                        const r = Math.random() * 1.2;
                        const h = Math.random() * 5;
                        v.set(r * Math.cos(angle), t.y + t.h + 1 + h, r * Math.sin(angle));
                        c.lerpColors(palette.brightGold, palette.flameCore, h/5);
                        pSize = 1.1; 
                        v.x *= (1 - h/6); v.z *= (1 - h/6);
                    }
                }
                else { // è›‹ç³•ä¸»ä½“ (å¤é“œé‡‘åŸºåº•)
                    let t = i < COUNT * 0.75 ? tiers[0] : (i < COUNT * 0.9 ? tiers[1] : tiers[2]);
                    const r = t.r * (0.9 + Math.random() * 0.1);
                    v.set(r * Math.cos(angle), t.y + Math.random() * t.h, r * Math.sin(angle));
                    c.copy(palette.baseBronze).multiplyScalar(0.8 + Math.random()*0.4); 
                    pSize = 0.7;
                }

                treePos.push(v.clone());
                starPos.push(new THREE.Vector3().setFromSphericalCoords(55 + Math.random()*35, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(v.clone());
                posArr[i*3] = v.x; posArr[i*3+1] = v.y; posArr[i*3+2] = v.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
                sizeArr[i] = pSize;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizeArr, 1));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 1.0, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.2);
            
            mainGroup.rotation.y += 0.0025;
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            imageGroup.children.forEach((mesh) => {
                mesh.material.opacity = THREE.MathUtils.lerp(0, 0.8, (morphFactor - 0.2) * 5);
                mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.1, 0.01, 1.1));
            });

            const posAttr = particleSystem.geometry.attributes.position;
            const sizeAttr = particleSystem.geometry.attributes.size;
            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                
                let wave = 0;
                if (i < 1200) wave = Math.sin(now * 0.003 + i) * 0.08; // æµé‡‘
                else if (i >= 2200 && i < 2800) wave = Math.sin(now * 0.006 + i) * 0.14; // ç«ç„°
                else wave = Math.sin(now * 0.001 + i) * 0.03; // ä¸»ä½“

                posAttr.array[i*3] = currentPos[i].x;
                posAttr.array[i*3+1] = currentPos[i].y + wave;
                posAttr.array[i*3+2] = currentPos[i].z;

                // èšåˆæ—¶è®©é‡‘è‰²è£…é¥°é—ªçƒ
                if (morphFactor < 0.3 && i < 2800) {
                     sizeAttr.array[i] = sizeArr[i] * (1 + Math.sin(now * 0.005 + i)*0.25);
                }
            }
            posAttr.needsUpdate = true;
            sizeAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        targetRotY = (0.5 - h[9].x) * 5;
                        targetRotX = (h[9].y - 0.5) * 3;
                        info.innerHTML = "âœ¨ è®°å¿†æ˜Ÿæ²³å·²å¼€å¯ | ç§»åŠ¨æ‰‹æŒæ§åˆ¶è§†è§’";
                    } else {
                        info.innerText = "ğŸ‘‹ æŒ¥æŒ¥æ‰‹ï¼Œé“¸é€ æµé‡‘å²æœˆ";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "âš ï¸ æ‘„åƒå¤´å·²é™é»˜è¿è¡Œ";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
