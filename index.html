<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026ÂÖÉÊó¶Âø´‰πê - ÁíÄÁí®ÊòüÂπïÁâà</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #150d00 0%, #000 100%); }
        
        #title-container {
            position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #main-title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-weight: normal; margin: 0; padding: 0 20px; line-height: 1.1;
            color: transparent;
            background-image: linear-gradient(135deg, #FFFFFF 20%, #FFD700 50%, #FFC125 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0px 0px 3px rgba(0,0,0,1)) drop-shadow(0px 0px 10px rgba(255, 215, 0, 0.4));
            animation: artisticShimmer 3s linear infinite alternate;
        }

        #main-title .year { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; font-size: 7.5rem; display: block; letter-spacing: -2px; }
        #main-title .bless-1 { font-size: 4rem; display: block; letter-spacing: 0.2em; margin-top: -5px; font-weight: bold; }
        #main-title .bless-2 { font-size: 2.5rem; display: block; letter-spacing: 0.5em; opacity: 1; margin-top: 15px; }

        @keyframes artisticShimmer { 0% { background-position: 0% 50%; filter: brightness(1); } 100% { background-position: 100% 50%; filter: brightness(1.2); } }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: #FFD700; background: rgba(0,0,0,0.7); 
            padding: 12px 35px; border-radius: 50px; border: 1px solid #FFD700;
            backdrop-filter: blur(15px); font-size: 0.9rem; z-index: 100; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); font-weight: bold;
        }
        
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">ÂÖÉÊó¶Âø´‰πê</span>
            <span class="bless-2">Â≠¶‰∏öÊúâÊàê</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">Ê≠£Âú®‰∏∫ÊÇ®Èì∫ËÆæÊµÅÈáëÊòüÂπï...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let baseSizes = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 6800; // ÂÜçÊ¨°ÊèêÂçáÁ≤íÂ≠êÂØÜÂ∫¶
        const IMG_COUNT = 10;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,230,1)'); 
            grad.addColorStop(0.5, 'rgba(255,215,0,0.8)'); // Ê†∏ÂøÉÂ∏¶ÈáëÂÖâ
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 3000);
            camera.position.z = 65;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, () => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 32, -6, Math.sin(angle) * 32);
                mesh.lookAt(0, -6, 0); 
                imageGroup.add(mesh);
            }

            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            const sizeArr = new Float32Array(COUNT);
            baseSizes = new Float32Array(COUNT);
            
            const palette = {
                bright: new THREE.Color(0xFFFFFF),
                gold: new THREE.Color(0xFFD700),
                amber: new THREE.Color(0xFF8C00)
            };

            for(let i=0; i<COUNT; i++) {
                let vTree = new THREE.Vector3(); // Ê±áËÅöÊó∂ÁöÑÂùêÊ†á
                let vStar = new THREE.Vector3(); // Êï£ÂºÄÊó∂ÁöÑËÉåÊôØÂùêÊ†á
                let c = new THREE.Color();
                let s = 1.0;
                
                // --- 1. ËÆæÂÆöÊ±áËÅöÊó∂ÁöÑÂÖâÁêÉ‰ΩçÁΩÆ (‰∏çÂèò) ---
                if (i < 2500) { 
                    const r = 8 * Math.cbrt(Math.random());
                    vTree.setFromSphericalCoords(r, Math.acos(2*Math.random()-1), Math.random()*Math.PI*2);
                    c.lerpColors(palette.gold, palette.bright, 1 - r/8);
                    s = 0.8 + Math.random() * 0.5;
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 12 + Math.random() * 15;
                    vTree.set(r * Math.cos(angle), (Math.random()-0.5)*20, r * Math.sin(angle));
                    c.copy(palette.gold);
                    s = 0.6 + Math.random() * 0.8;
                }

                // --- 2. ËÆæÂÆöÊï£ÂºÄÂêéÁöÑ‚ÄúÊòüÂπï‚ÄùËÉåÊôØ (ÂÖ≥ÈîÆ‰øÆÊîπ) ---
                // ‰∏çÂÜçÊòØ‰π±È£ûÔºåËÄåÊòØÊï£Â∏ÉÂú®ÁÖßÁâáÂêéÊñπÁöÑ‰∏Ä‰∏™ÂçäÁêÉ/Âπ≥Èù¢ËÉåÊôØ
                const spreadAngle = (Math.random() - 0.5) * Math.PI * 2;
                const spreadHeight = (Math.random() - 0.5) * 120;
                const spreadDepth = -40 - Math.random() * 150; // ‰Ωç‰∫éÁÖßÁâáÂêéÊñπ 40 Âà∞ 190 ÁöÑË∑ùÁ¶ª
                vStar.set(Math.sin(spreadAngle) * 150, spreadHeight, spreadDepth);

                treePos.push(vTree);
                starPos.push(vStar);
                currentPos.push(vTree.clone());
                
                baseSizes[i] = s;
                posArr[i*3] = vTree.x; posArr[i*3+1] = vTree.y; posArr[i*3+2] = vTree.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
                sizeArr[i] = s;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizeArr, 1));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 1.0, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.15);
            
            // Âü∫Á°ÄËá™ËΩ¨
            mainGroup.rotation.y += 0.002;
            // ÂìçÂ∫îÊâãÂäøÁöÑÊóãËΩ¨ÔºàÊï£ÂºÄÂêéÊóãËΩ¨Êõ¥Âπ≥ÊªëÔºåÊñπ‰æøËßÇÂØüËÉåÊôØÔºâ
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY + mainGroup.rotation.y, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            imageGroup.children.forEach((mesh) => {
                mesh.material.opacity = THREE.MathUtils.lerp(0, 0.9, (morphFactor - 0.2) * 5);
                mesh.scale.setScalar(THREE.MathUtils.clamp(morphFactor * 1.1, 0.01, 1.1));
            });

            const posAttr = particleSystem.geometry.attributes.position;
            const sizeAttr = particleSystem.geometry.attributes.size;

            for(let i=0; i<COUNT; i++) {
                // ÊèíÂÄºÁßªÂä®
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                
                // --- ËÉåÊôØÁπÅÊòüÁöÑÊµ™Êº´Âä®ÊÄÅÈÄªËæë ---
                // 1. Èó™ÁÉÅÔºöÊï£ÂºÄÂêéÈó™ÁÉÅÊõ¥ÊòéÊòæ
                let twinkleFreq = 0.001 + (i % 5) * 0.0005;
                let twinkle = 0.6 + Math.sin(now * twinkleFreq + i) * 0.4;
                
                // 2. Â∞∫ÂØ∏ÁàÜÁÇ∏ÔºöÂΩì morphFactor ÂèòÂ§ßÔºåËÉåÊôØÊòüÊòüÂâßÁÉàËÜ®ËÉÄ
                // ‰ΩøÁî®ÊåáÊï∞ÂáΩÊï∞ÔºåËÆ©Êï£ÂºÄÂêéÁöÑÊòüÊòüÂ§ßËÄåÈÜíÁõÆ
                let scatterScale = 1 + Math.pow(morphFactor, 3) * 15; 
                
                posAttr.array[i*3] = currentPos[i].x;
                posAttr.array[i*3+1] = currentPos[i].y;
                posAttr.array[i*3+2] = currentPos[i].z;

                // ÊúÄÁªàÂ∞∫ÂØ∏ = ÂéüÂßãÂ∞∫ÂØ∏ * Èó™ÁÉÅ * Êï£ÂºÄËÜ®ËÉÄ
                sizeAttr.array[i] = baseSizes[i] * scatterScale * twinkle;
            }
            posAttr.needsUpdate = true;
            sizeAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        // Â∑¶Âè≥ÁßªÂä®ÊéßÂà∂ÊòüÁ©∫ÊóãËΩ¨
                        targetRotY = (0.5 - h[9].x) * 3;
                        targetRotX = (h[9].y - 0.5) * 1.5;
                        info.innerHTML = morphFactor > 0.6 ? "‚ú® ÊòüÂπïÂ∑≤‰∏∫ÊÇ®Èì∫ÂºÄ | ÁßªÂä®ÊâãÊéåÊóãËΩ¨" : "‚úä Êè°Êã≥ÂáùËÅöÔºåüñêÔ∏è Âº†ÂºÄÈáäÊîæÁÅøÁÉÇÊòüÁ©∫";
                    } else {
                        info.innerText = "üëã Êå•Êå•ÊâãÔºåÂºÄÂêØ 2026 ËæâÁÖåÁØáÁ´†";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "‚ö†Ô∏è ÊëÑÂÉèÂ§¥Â∑≤ÈùôÈªòËøêË°å";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
