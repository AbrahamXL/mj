<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026å…ƒæ—¦å¿«ä¹ - æ€§èƒ½ä¼˜åŒ–ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #1a1100 0%, #000 100%); }
        
        #title-container {
            position: absolute; top: 8%; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #main-title {
            font-weight: normal; margin: 0; padding: 0 10px;
            color: transparent;
            background-image: linear-gradient(135deg, #FFFFFF 0%, #FFD700 40%, #E6C778 70%, #B8860B 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.8)) drop-shadow(0px 0px 15px rgba(255, 215, 0, 0.4));
            animation: artisticShimmer 4s linear infinite alternate;
        }

        #main-title .year {
            font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900;
            font-size: clamp(4rem, 15vw, 7.5rem); display: block; line-height: 0.9;
        }

        #main-title .bless-1 { 
            font-family: 'Ma+Shan+Zheng', 'Ma Shan Zheng', cursive; 
            font-size: clamp(2.8rem, 12vw, 5.5rem); 
            display: block; 
            margin-top: 10px;
            line-height: 1.3;
            padding-bottom: 25px; /* ç¡®ä¿â€œæ—¦â€å­—ä¸è¢«åˆ‡æ–­ */
        }
        
        #main-title .bless-2 { 
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: clamp(1.2rem, 5vw, 2.2rem); display: block; letter-spacing: 0.2em; white-space: nowrap; 
        }

        @keyframes artisticShimmer { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        #info-instructions {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.8); background: rgba(0,0,0,0.6); 
            padding: 8px 20px; border-radius: 50px; border: 1px solid #FFD700;
            backdrop-filter: blur(10px); font-size: 0.7rem; z-index: 100; white-space: nowrap;
        }
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">å…ƒæ—¦å¿«ä¹</span>
            <span class="bless-2">å¤©å¤©å¼€å¿ƒï¼Œå­¦ä¸šæœ‰æˆ</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨å¯åŠ¨æµé‡‘æ˜Ÿäº‘...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        let scene, camera, renderer, particleSystem, mainGroup, imageGroup;
        let treePos = [], starPos = [], currentPos = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        // æ€§èƒ½ä¼˜åŒ–ï¼šæ ¹æ®è®¾å¤‡è°ƒæ•´ç²’å­æ•°é‡
        const COUNT = isMobile ? 2500 : 6000;
        const IMG_COUNT = 10;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32; // ç¼©å°çº¹ç†å°ºå¯¸æå‡æ€§èƒ½
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'white');
            grad.addColorStop(0.3, 'rgba(255,230,150,0.8)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 500);
            camera.position.z = 70;

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // æ€§èƒ½ä¼˜åŒ–ï¼šç§»åŠ¨ç«¯é™åˆ¶åƒç´ æ¯”
            renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            imageGroup = new THREE.Group();
            mainGroup.add(imageGroup);
            const loader = new THREE.TextureLoader();
            for(let i=1; i<=IMG_COUNT; i++) {
                const texture = loader.load(`./mj/${i}.jpg`, undefined, undefined, (e) => {});
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), material);
                const angle = ((i-1) / IMG_COUNT) * Math.PI * 2;
                mesh.position.set(Math.cos(angle) * 32, -5, Math.sin(angle) * 32);
                mesh.lookAt(0, -5, 0); 
                imageGroup.add(mesh);
            }

            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            const palette = [new THREE.Color(0xFFFFFF), new THREE.Color(0xFFD700), new THREE.Color(0xFFBF00)];

            for(let i=0; i<COUNT; i++) {
                let v = new THREE.Vector3();
                let c = new THREE.Color();
                
                if (i < COUNT * 0.4) { // æ ¸å¿ƒ
                    const r = 8 * Math.cbrt(Math.random());
                    v.setFromSphericalCoords(r, Math.acos(2*Math.random()-1), Math.random()*Math.PI*2);
                    c.lerpColors(palette[1], palette[0], 1 - r/8);
                } else { // è½¨é“
                    const angle = Math.random() * Math.PI * 2;
                    const r = 12 + Math.random() * 10;
                    v.set(Math.cos(angle)*r, (Math.random()-0.5)*5, Math.sin(angle)*r);
                    c.copy(palette[Math.floor(Math.random()*3)]);
                }

                treePos.push(v.clone());
                starPos.push(new THREE.Vector3().setFromSphericalCoords(50 + Math.random()*30, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(v.clone());
                
                posArr[i*3] = v.x; posArr[i*3+1] = v.y; posArr[i*3+2] = v.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: isMobile ? 0.9 : 0.7, map: createStarTexture(), transparent: true, 
                blending: THREE.AdditiveBlending, vertexColors: true, depthWrite: false 
            }));
            mainGroup.add(particleSystem);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.1);
            
            mainGroup.rotation.y += 0.003;
            mainGroup.rotation.y += targetRotY * 0.05;
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.05);

            if(imageGroup && morphFactor > 0.1) {
                imageGroup.children.forEach(mesh => {
                    mesh.material.opacity = (morphFactor - 0.1) * 1.2;
                    mesh.scale.setScalar(0.5 + morphFactor * 0.5);
                });
            }

            const posAttr = particleSystem.geometry.attributes.position;
            for(let i=0; i<COUNT; i++) {
                // ç®€åŒ–è¿ç®—ï¼šç›´æ¥æ’å€¼
                const tx = treePos[i].x + (starPos[i].x - treePos[i].x) * morphFactor;
                const ty = treePos[i].y + (starPos[i].y - treePos[i].y) * morphFactor;
                const tz = treePos[i].z + (starPos[i].z - treePos[i].z) * morphFactor;
                
                const breath = 1 + Math.sin(time * 1.5 + (i % 10)) * 0.03;
                posAttr.array[i*3] = tx * breath;
                posAttr.array[i*3+1] = ty * breath;
                posAttr.array[i*3+2] = tz * breath;
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            if(isMobile) info.innerText = "ç§»åŠ¨è®¾å¤‡ï¼šå»ºè®®æ¨ªå±å¹¶ä¿æŒå…‰çº¿å……è¶³";
            try {
                const hands = new Hands({ locateFile: (file) => `https://unpkg.com/@mediapipe/hands/${file}` });
                hands.setOptions({ 
                    maxNumHands: 1, 
                    modelComplexity: 0, // æ€§èƒ½ä¼˜åŒ–ï¼šä½¿ç”¨æœ€å¿«æ¨¡å‹
                    minDetectionConfidence: 0.6 
                });
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        targetRotY = (0.5 - h[9].x);
                        targetRotX = (h[9].y - 0.5);
                        info.innerHTML = "âœ¨ èƒ½é‡å·²æ±‡èš | ç§»åŠ¨æ‰‹æŒæ§åˆ¶";
                    } else {
                        targetMorph = 0;
                        info.innerText = "ğŸ‘‹ æŒ¥æ‰‹å¼€å¯ 2026 è¾‰ç…Œç¯‡ç« ";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: isMobile ? 320 : 640, height: isMobile ? 240 : 480 // æ€§èƒ½ä¼˜åŒ–ï¼šé™ä½ç›¸æœºåˆ†è¾¨ç‡
                });
                cam.start();
            } catch(e) { info.innerText = "è¯·æˆæƒæ‘„åƒå¤´ä½“éªŒæ‰‹åŠ¿äº¤äº’"; }
        }

        window.onload = () => { init(); startAI(); };
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
