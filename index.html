<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 ÂΩ±ÂÉèÈ¶Ü - ÁªàÊûÅÁ®≥ÂÆöÁâà</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, sans-serif; }
        canvas { display: block; filter: contrast(1.1) saturate(1.2); }
        #ui { position: absolute; top: 5%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; letter-spacing: 5px; }
        #status {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 0.9rem; background: rgba(255,255,255,0.1);
            padding: 12px 30px; border-radius: 50px; backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2); z-index: 100; transition: 0.3s;
        }
        .mode-firework { border-color: #ff4757; color: #ff4757; box-shadow: 0 0 20px rgba(255,71,87,0.3); }
        .mode-star { border-color: #70a1ff; color: #70a1ff; box-shadow: 0 0 20px rgba(112,161,255,0.3); }
        .mode-zoom { border-color: #ffd700; color: #ffd700; box-shadow: 0 0 30px rgba(255,215,0,0.5); }
        video { display: none; }
    </style>
</head>
<body>
    <div id="ui"><h1 style="font-weight:200;">STARS GALLERY 2026</h1></div>
    <div id="status">Ê≠£Âú®ÂêåÊ≠•Á•ûÁªèÂÖÉÊâãÂäø...</div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const folderName = "mj"; 
        const imageUrls = Array.from({length: 13}, (_, i) => `${folderName}/${i + 1}.jpg`);

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let w, h, dpr, photos = [], particles = [], rockets = [];
        let isStarMode = false, isPinching = false, galaxyTime = 0;
        let handX = 0.5, handY = 0.5, currentFocusIndex = 0, zoomLerp = 0;

        // --- Â∑•ÂÖ∑ÂáΩÊï∞ÔºöËÆ°ÁÆó‰∏§ÁÇπÈó¥Ë∑ùÁ¶ª ---
        const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);

        // --- ÁâπÊïàÁ≥ªÁªü ---
        class Particle {
            constructor(x, y, z, hue) {
                this.x = x; this.y = y; this.z = z; this.hue = hue; this.alpha = 1;
                this.orbitRadius = 300 + Math.random() * 800;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = (Math.random() - 0.5) * 0.003;
                const v = 6 + Math.random() * 8;
                const ang = Math.random() * Math.PI * 2;
                const p = Math.random() * Math.PI;
                this.vx = Math.sin(p) * Math.cos(ang) * v; this.vy = Math.sin(p) * Math.sin(ang) * v; this.vz = Math.cos(p) * v;
            }
            update() {
                if (isStarMode) {
                    let ang = this.orbitAngle + galaxyTime * this.orbitSpeed;
                    this.x += (this.orbitRadius * Math.cos(ang) - this.x) * 0.04;
                    this.z += (this.orbitRadius * Math.sin(ang) - this.z) * 0.04;
                    this.alpha = 0.4 + Math.sin(galaxyTime * 0.05) * 0.2;
                } else {
                    this.vx *= 0.96; this.vy *= 0.96; this.vz *= 0.96; this.vy += 0.08;
                    this.x += this.vx; this.y += this.vy; this.z += this.vz;
                    this.alpha -= 0.015;
                }
            }
            draw(rx, ry) {
                if (this.alpha <= 0) return;
                const p = project(this.x, this.y, this.z, rx, ry);
                if (p.z < -300) return;
                ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, ${this.alpha * (1 - zoomLerp * 0.95)})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, Math.max(1, p.s * 3), 0, Math.PI * 2); ctx.fill();
            }
        }

        class Rocket {
            constructor() {
                this.x = (Math.random()-0.5)*600; this.y = 800; this.z = (Math.random()-0.5)*600;
                this.targetY = -100-Math.random()*400; this.hue = Math.random()*360; this.done = false;
            }
            update() { this.y -= 15; if (this.y <= this.targetY) { this.explode(); this.done = true; } }
            draw(rx, ry) {
                const p = project(this.x, this.y, this.z, rx, ry);
                ctx.fillStyle = `rgba(255,255,255,${1 - zoomLerp})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill();
            }
            explode() { for (let i = 0; i < 60; i++) particles.push(new Particle(this.x, this.y, this.z, this.hue)); }
        }

        // --- Ê†∏ÂøÉÊ∏≤ÊüìÂæ™ÁéØ ---
        function preloadImages(callback) {
            let loadedCount = 0;
            imageUrls.forEach((url, i) => {
                const img = new Image(); img.crossOrigin = "Anonymous";
                img.onload = () => {
                    loadedCount++;
                    const angleSpacing = Math.PI * 0.8 / 12;
                    const angle = -Math.PI * 0.4 + i * angleSpacing;
                    photos.push({ img, baseX: 550 * Math.cos(angle), baseZ: 550 * Math.sin(angle) + 200 });
                    if (loadedCount === 13) callback();
                };
                img.src = url;
            });
        }

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            dpr = window.devicePixelRatio || 1;
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
        }

        function project(x, y, z, rx, ry) {
            let x1 = x * Math.cos(ry) - z * Math.sin(ry);
            let z1 = x * Math.sin(ry) + z * Math.cos(ry);
            let y2 = y * Math.cos(rx) - z1 * Math.sin(rx);
            let z2 = y * Math.sin(rx) + z1 * Math.cos(rx);
            const s = 600 / (600 + z2);
            return { x: x1 * s + w / 2, y: y2 * s + h / 2, s, z: z2 };
        }

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0,0,5,${0.3 + zoomLerp * 0.6})`;
            ctx.fillRect(0, 0, w, h);

            const rotY = (handX - 0.5) * (1 - zoomLerp * 0.95);
            const rotX = (handY - 0.5) * (1 - zoomLerp * 0.95);
            if (isStarMode) galaxyTime++;

            ctx.globalCompositeOperation = 'lighter';
            if (!isStarMode && Math.random() < 0.06 && rockets.length < 3) rockets.push(new Rocket());
            rockets.forEach((r, i) => { r.update(); r.draw(rotX, rotY); if (r.done) rockets.splice(i, 1); });
            particles.forEach((p, i) => { p.update(); p.draw(rotX, rotY); if (!isStarMode && p.alpha <= 0) particles.splice(i, 1); });

            if (photos.length === 13 && isStarMode) {
                ctx.globalCompositeOperation = 'source-over';
                let targetIdx = (1.0 - handX) * 12;
                currentFocusIndex += (targetIdx - currentFocusIndex) * 0.1;
                zoomLerp += ((isPinching ? 1 : 0) - zoomLerp) * 0.18;

                photos.forEach((pData, i) => {
                    let dist = Math.abs(i - currentFocusIndex);
                    let focusFactor = Math.max(0, 1 - dist * 0.4);
                    let isTarget = i === Math.round(currentFocusIndex);
                    
                    let targetAlpha = isTarget ? 1.0 : 0.0;
                    ctx.globalAlpha = (0.2 + focusFactor * 0.8) * (1 - zoomLerp) + targetAlpha * zoomLerp;

                    if (ctx.globalAlpha <= 0.01) return;

                    let zOff = 200 + (isTarget ? (zoomLerp * 550) : (zoomLerp * 1500));
                    let p = project(pData.baseX * (1-focusFactor), 0, pData.baseZ * (1-focusFactor) + zOff, rotX, rotY);
                    let scale = (0.2 + focusFactor * 0.8) + (isTarget ? zoomLerp * 4.0 : 0);
                    let iw = pData.img.width * p.s * scale * 0.4;
                    let ih = pData.img.height * p.s * scale * 0.4;

                    if (isTarget && zoomLerp > 0.1) { ctx.shadowBlur = 40 * zoomLerp; ctx.shadowColor = "#fff"; }
                    ctx.drawImage(pData.img, p.x - iw/2, p.y - ih/2, iw, ih);
                    ctx.shadowBlur = 0;
                });
            }
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        // --- 3. ÊâãÂäøËØÜÂà´ÁöÑÊ†∏ÂøÉÔºàÊØî‰æãÁÆóÊ≥ïÔºâ ---
        async function setupAI() {
            const status = document.getElementById('status');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
            
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const h = res.multiHandLandmarks[0];
                    handX = h[9].x; handY = h[9].y;

                    // A. ËÆ°ÁÆóÂü∫ÂáÜÂ§ßÂ∞èÔºöÊâãËÖï(0)Âà∞‰∏≠ÊåáÊ†πÈÉ®(9)ÁöÑË∑ùÁ¶ª
                    const palmSize = dist(h[0], h[9]);
                    
                    // B. ËÆ°ÁÆóÊåáÂ∞ñÁõ∏ÂØπ‰∫éÊâãËÖïÁöÑË∑ùÁ¶ªÊØî
                    // Â¶ÇÊûúÊØîÂÄºÂ∞èÔºåËØ¥ÊòéÊåáÂ∞ñÂú®ÊâãÊéåÂÜÖÔºàÊè°Êã≥ÔºâÔºõÊØîÂÄºÂ§ßËØ¥ÊòéÊåáÂ∞ñ‰º∏Âá∫Âéª‰∫ÜÔºàÂº†ÊâãÔºâ
                    const middleRatio = dist(h[12], h[0]) / palmSize;
                    const ringRatio = dist(h[16], h[0]) / palmSize;
                    const pinkyRatio = dist(h[20], h[0]) / palmSize;
                    
                    // Âè™Ë¶Å‰∏≠Êåá„ÄÅÊó†ÂêçÊåáÊàñÂ∞èÊåá‰º∏Âá∫Êù•‰∫ÜÔºåÂ∞±ÊòØÂº†ÊâãÊ®°Âºè
                    const isHandOpen = middleRatio > 1.6 || ringRatio > 1.6 || pinkyRatio > 1.6;
                    
                    // C. ÊçèÂêàÂà§ÂÆö (Â§ßÊãáÊåáÂ∞ñ4 Âà∞ È£üÊåáÂ∞ñ8)
                    const pinchGap = dist(h[8], h[4]) / palmSize;
                    const isNowPinching = isHandOpen && pinchGap < 0.45; // ‰ªÖÂú®Âº†ÊâãÊó∂ÂÖÅËÆ∏ÊçèÂêà

                    if (isNowPinching) {
                        isPinching = true; isStarMode = true;
                        status.innerText = "‚ú® ÊûÅËá¥ËÅöÁÑ¶Áä∂ÊÄÅ";
                        status.className = "mode-zoom";
                    } else if (isHandOpen) {
                        isPinching = false; isStarMode = true;
                        status.innerText = "üåå ÊòüÊ≤≥ÁÖßÁâáÂ¢ôÊ®°Âºè";
                        status.className = "mode-star";
                    } else {
                        isPinching = false; isStarMode = false;
                        status.innerText = "üéÜ ÁÉüÁÅ´Ê®°ÂºèÔºàÊè°Êã≥‰∏≠Ôºâ";
                        status.className = "mode-firework";
                    }
                } else {
                    status.innerText = "üëã Ê¨¢ËøéÂõûÊù•ÔºåËØ∑Â±ïÁ§∫ÊâãÂäø";
                    status.className = "";
                }
            });

            const cam = new Camera(document.getElementById('v'), {
                onFrame: async () => { await hands.send({ image: document.getElementById('v') }); },
                width: 640, height: 480
            });
            cam.start();
        }

        resize(); window.onresize = resize; preloadImages(() => { setupAI(); animate(); });
    </script>
</body>
</html>
