<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026å…ƒæ—¦å¿«ä¹ - ä¿®å¤ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #1a0000 0%, #000 100%); }
        
        /* æ–‡å­—å¸ƒå±€ */
        #title-container {
            position: absolute; top: 12%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }
        #main-title {
            font-family: 'ZCOOL XiaoWei', serif; line-height: 1.2; color: transparent;
            background-image: linear-gradient(135deg, #FFFBE6 0%, #FFD700 50%, #C0A060 100%);
            background-size: 200% auto; -webkit-background-clip: text; background-clip: text;
            filter: drop-shadow(0 0 15px rgba(255, 150, 0, 0.3));
            animation: artisticShimmer 6s linear infinite alternate;
        }
        #main-title .year { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 900; font-size: 6.5rem; display: block; }
        #main-title .bless-1 { font-size: 3.5rem; display: block; letter-spacing: 0.15em; }
        #main-title .bless-2 { font-size: 2.2rem; display: block; letter-spacing: 0.4em; opacity: 0.8; margin-top: 5px; }

        @keyframes artisticShimmer { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        #info-instructions {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: #E6C778; background: rgba(255,255,255,0.05); 
            padding: 12px 30px; border-radius: 50px; border: 1px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(10px); font-size: 0.8rem; z-index: 100; letter-spacing: 2px;
        }
        #video-input { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="main-title">
            <span class="year">2026</span>
            <span class="bless-1">å…ƒæ—¦å¿«ä¹</span>
            <span class="bless-2">å­¦ä¸šæœ‰æˆ</span>
        </h1>
    </div>

    <div id="container">
        <div id="info-instructions">æ­£åœ¨å‡†å¤‡çš‡å®¶åº†å…¸...</div>
        <video id="video-input" playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particleSystem, mainGroup;
        let treePos = [], starPos = [], currentPos = [];
        let morphFactor = 0, targetMorph = 0, targetRotX = 0, targetRotY = 0;

        const COUNT = 5000;

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,200,100,0.6)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 60;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // --- çš‡å®¶ä¸ç»’è›‹ç³•é€»è¾‘ ---
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(COUNT * 3);
            const colArr = new Float32Array(COUNT * 3);
            
            const tiers = [{ r: 12, h: 6, y: -12 }, { r: 8.5, h: 5, y: -6 }, { r: 5, h: 4, y: -1 }];
            const colors = { red: new THREE.Color(0x8B0000), gold: new THREE.Color(0xFFD700), light: new THREE.Color(0xFFF7BB) };

            for(let i=0; i<COUNT; i++) {
                let v = new THREE.Vector3();
                let c = new THREE.Color();
                let angle = Math.random() * Math.PI * 2;

                if (i < 1500) { // æµé‡‘ç€‘å¸ƒ (ä¸­å±‚è£…é¥°)
                    const t = tiers[1];
                    const r = t.r * (1.02 + Math.random()*0.02);
                    const h = Math.random() * t.h;
                    v.set(r * Math.cos(angle), t.y + t.h - h, r * Math.sin(angle));
                    c.copy(colors.gold).multiplyScalar(0.7 + Math.random()*0.3);
                } else if (i < 2200) { // é¡¶å±‚åœ£ç«
                    const t = tiers[2];
                    const r = Math.random() * 1.5 * (1 - Math.random());
                    v.set(r * Math.cos(angle), t.y + t.h + Math.random()*5, r * Math.sin(angle));
                    c.copy(colors.light);
                } else { // è›‹ç³•ä¸»ä½“ (æ·±çº¢ä¸ç»’)
                    const t = i < COUNT*0.6 ? tiers[0] : (i < COUNT*0.85 ? tiers[1] : tiers[2]);
                    const r = t.r * (0.9 + Math.random()*0.1);
                    v.set(r * Math.cos(angle), t.y + Math.random()*t.h, r * Math.sin(angle));
                    c.copy(colors.red).multiplyScalar(0.6 + Math.random()*0.4);
                }

                treePos.push(v.clone());
                starPos.push(new THREE.Vector3().setFromSphericalCoords(40 + Math.random()*20, Math.random()*Math.PI, Math.random()*Math.PI*2));
                currentPos.push(v.clone());
                
                posArr[i*3] = v.x; posArr[i*3+1] = v.y; posArr[i*3+2] = v.z;
                colArr[i*3] = c.r; colArr[i*3+1] = c.g; colArr[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));

            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                size: 0.8, map: createStarTexture(), transparent: true, blending: THREE.AdditiveBlending, 
                vertexColors: true, depthWrite: false, sizeAttenuation: true 
            }));
            mainGroup.add(particleSystem);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            morphFactor = THREE.MathUtils.lerp(morphFactor, targetMorph, 0.15);
            
            mainGroup.rotation.y += 0.003;
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotY, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, targetRotX, 0.1);

            const posAttr = particleSystem.geometry.attributes.position;
            for(let i=0; i<COUNT; i++) {
                currentPos[i].lerpVectors(treePos[i], starPos[i], morphFactor);
                posAttr.array[i*3] = currentPos[i].x;
                posAttr.array[i*3+1] = currentPos[i].y + Math.sin(now * 0.002 + i) * 0.05;
                posAttr.array[i*3+2] = currentPos[i].z;
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function startAI() {
            const info = document.getElementById('info-instructions');
            try {
                const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
                
                hands.onResults(res => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const h = res.multiHandLandmarks[0];
                        const fingers = [8, 12, 16, 20];
                        let openCount = 0;
                        fingers.forEach(tip => { if (h[tip].y < h[tip-2].y) openCount++; });
                        targetMorph = openCount / 4;
                        targetRotY = (0.5 - h[9].x) * 5;
                        targetRotX = (h[9].y - 0.5) * 3;
                        info.innerHTML = "âœ¨ ç¥ä½ ï¼šå­¦ä¸šæœ‰æˆï¼Œå‰ç¨‹ä¼¼é”¦";
                    } else {
                        info.innerText = "ğŸ‘‹ æŒ¥æŒ¥æ‰‹ï¼Œå¼€å¯ 2026 çš„å…‰èŠ’";
                    }
                });

                const cam = new Camera(document.getElementById('video-input'), {
                    onFrame: async () => { await hands.send({ image: document.getElementById('video-input') }); },
                    width: 640, height: 480
                });
                cam.start();
            } catch(e) {
                info.innerText = "ğŸ‘‹ è¯·ç¡®ä¿å·²æˆæƒæ‘„åƒå¤´";
            }
        }

        window.onload = () => { init(); startAI(); };
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
