<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Private Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 关键修改：强制 html/body 撑满屏幕 */
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Syncopate', sans-serif; touch-action: none; }
        /* 关键修改：强制 canvas 撑满屏幕容器 */
        canvas { display: block; width: 100%; height: 100%; filter: contrast(1.1) saturate(1.2); }
        
        #ui { 
            position: absolute; top: 45%; left: 50%; 
            transform: translate(-50%, -50%); width: 100%; text-align: center; 
            pointer-events: none; z-index: 5; transition: opacity 0.5s ease;
        }

        .year-display {
            /* 手机端字号微调 */
            font-size: 22vw; font-weight: 700; line-height: 0.8; margin: 0;
            color: rgba(255, 255, 255, 0.12); -webkit-text-stroke: 1px rgba(255, 215, 0, 0.15);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        @media (min-width: 1024px) { .year-display { font-size: 15vw; } }

        .sub-title {
            font-family: 'Playfair Display', serif; font-style: italic; font-size: 5vw;
            color: rgba(255, 255, 255, 0.3); letter-spacing: 0.2rem; margin-top: 1.5rem;
        }
        @media (min-width: 1024px) { .sub-title { font-size: 1.8vw; letter-spacing: 0.6rem; } }

        #status {
            /* 适配底部安全区域 */
            position: absolute; bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.4); font-size: 0.7rem; letter-spacing: 2px; z-index: 100;
        }
        video { display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 class="year-display">2026</h1>
        <div class="sub-title">Happy New Year</div>
    </div>
    <div id="status">TAP SCREEN TO START</div>
    <canvas id="c"></canvas>
    <video id="v" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const folderName = "mj"; 
        const imageUrls = Array.from({length: 13}, (_, i) => `${folderName}/${i + 1}.jpg`);
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const uiElement = document.getElementById('ui');
        let w, h, dpr, photos = [], particles = [], rockets = [];
        let isStarMode = false, isPinching = false, galaxyTime = 0;
        let handX = 0.5, handY = 0.5, currentFocusIndex = 0, zoomLerp = 0;

        const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);

        // 粒子和火箭类保持不变，省略以节省篇幅...
        class Particle {
            constructor(x, y, z, hue) {
                this.x = x; this.y = y; this.z = z; this.hue = hue;
                const rFactor = Math.random();
                this.orbitRadius = 300 + (rFactor * rFactor) * 800; 
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = (Math.random() - 0.5) * 0.002;
                this.baseSize = 1.0 + Math.random() * 2.0;
                this.baseAlpha = 0.3 + Math.random() * 0.5;
                this.alpha = 1;
                this.baseY = (Math.random() - 0.5) * 500;
                const v = 4 + Math.random() * 8; 
                const ang = Math.random() * Math.PI * 2;
                this.vx = Math.cos(ang) * v; this.vy = Math.sin(ang) * v; this.vz = (Math.random()-0.5) * v;
            }
            update() {
                if (isStarMode) {
                    let ang = this.orbitAngle + galaxyTime * this.orbitSpeed;
                    this.x += (this.orbitRadius * Math.cos(ang) - this.x) * 0.05;
                    this.z += (this.orbitRadius * Math.sin(ang) - this.z) * 0.05;
                    this.y += (this.baseY - this.y) * 0.05; 
                    this.alpha = this.baseAlpha;
                } else {
                    this.vx *= 0.98; this.vy *= 0.98; this.vz *= 0.98; this.vy += 0.08;
                    this.x += this.vx; this.y += this.vy; this.z += this.vz;
                    this.alpha -= 0.008; 
                }
            }
            draw(rx, ry) {
                if (this.alpha <= 0) return;
                const p = project(this.x, this.y, this.z, rx, ry);
                ctx.fillStyle = `hsla(${this.hue}, 90%, 70%, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s * this.baseSize, 0, Math.PI * 2); ctx.fill();
            }
        }

        class Rocket {
            constructor() {
                this.x = (Math.random()-0.5)*600; this.y = 800; this.z = (Math.random()-0.5)*400;
                this.targetY = -200-Math.random()*300; this.done = false;
                this.hue = Math.random() * 40 + 10;
            }
            update() { this.y -= 20; if (this.y <= this.targetY) { this.explode(); this.done = true; } }
            draw(rx, ry) {
                const p = project(this.x, this.y, this.z, rx, ry);
                ctx.fillStyle = "#fff";
                ctx.beginPath(); ctx.arc(p.x, p.y, 2 * p.s, 0, Math.PI * 2); ctx.fill();
            }
            explode() { 
                for (let i = 0; i < 100; i++) particles.push(new Particle(this.x, this.y, this.z, this.hue));
            }
        }

        // 关键修复：更稳健的 Resize 逻辑
        function resize() {
            // 1. 获取画布在屏幕上的实际显示尺寸 (逻辑像素)
            w = canvas.clientWidth;
            h = canvas.clientHeight;
            // 2. 获取设备像素比，最高限制为 3 以平衡性能
            dpr = Math.min(window.devicePixelRatio || 1, 3);
            // 3. 设置画布内部的高清物理分辨率
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            // 4. 重置变换矩阵，防止重复叠加 scale
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            // 5. 应用缩放，让后续绘制操作对应到高清像素上
            ctx.scale(dpr, dpr);
        }

        // 投影函数 (保持手机端优化逻辑)
        function project(x, y, z, rx, ry) {
            let x1 = x * Math.cos(ry) - z * Math.sin(ry);
            let z1 = x * Math.sin(ry) + z * Math.cos(ry);
            let y2 = y * Math.cos(rx) - z1 * Math.sin(rx);
            let z2 = y * Math.sin(rx) + z1 * Math.cos(rx);
            
            // 手机竖屏时拉大焦距，使画面更集中
            const fov = w < h ? h * 0.8 : w * 0.6;
            const s = fov / (fov + z2); 
            // 这里 +w/2 和 +h/2 将确保中心点在屏幕中央 (前提是w和h正确)
            return { x: x1 * s + w / 2, y: y2 * s + h / 2, s, z: z2 };
        }

        function animate() {
            ctx.fillStyle = `rgba(0,0,5,${0.25 + zoomLerp * 0.3})`;
            // 使用逻辑宽高清屏
            ctx.fillRect(0, 0, w, h);
            
            const rotY = (handX - 0.5) * (1 - zoomLerp * 0.9);
            const rotX = (handY - 0.5) * (1 - zoomLerp * 0.9);
            uiElement.style.opacity = 1.0 - zoomLerp * 1.5;

            if (isStarMode) galaxyTime++;

            ctx.globalCompositeOperation = 'lighter';
            if (!isStarMode && Math.random() < 0.05 && rockets.length < 3) rockets.push(new Rocket());
            rockets.forEach((r, i) => { r.update(); r.draw(rotX, rotY); if (r.done) rockets.splice(i, 1); });
            particles.forEach((p, i) => { p.update(); p.draw(rotX, rotY); if (!isStarMode && p.alpha <= 0) particles.splice(i, 1); });

            if (photos.length > 0 && isStarMode) {
                ctx.globalCompositeOperation = 'source-over';
                let targetIdx = Math.max(0, Math.min(photos.length-1, handX * photos.length));
                currentFocusIndex += (targetIdx - currentFocusIndex) * 0.12;
                zoomLerp += ((isPinching ? 1 : 0) - zoomLerp) * 0.16;

                photos.sort((a,b) => b.baseZ - a.baseZ).forEach((pData) => {
                    let distIdx = Math.abs(pData.id - currentFocusIndex);
                    let focusFactor = Math.max(0, 1 - distIdx * 0.5);
                    let isTarget = Math.round(currentFocusIndex) === pData.id;
                    ctx.globalAlpha = (0.2 + focusFactor * 0.8) * (1 - zoomLerp) + (isTarget ? zoomLerp : 0);
                    
                    const spread = w < h ? 0.55 : 1.0;
                    let zOff = 150 + (isTarget ? (zoomLerp * 300) : (zoomLerp * 1000));
                    let p = project(pData.baseX * spread * (1-focusFactor), 0, pData.baseZ * (1-focusFactor) + zOff, rotX, rotY);
                    
                    let sizeMult = w < h ? 0.6 : 0.35;
                    let scale = (0.3 + focusFactor * 0.7) + (isTarget ? zoomLerp * 1.2 : 0);
                    let iw = pData.img.width * p.s * scale * sizeMult; 
                    let ih = pData.img.height * p.s * scale * sizeMult;
                    // 绘制图片，中心对齐投影点
                    ctx.drawImage(pData.img, p.x - iw/2, p.y - ih/2, iw, ih);
                });
            }
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        async function setupAI() {
            const status = document.getElementById('status');
            // 降低模型复杂度以提升手机性能
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const h = res.multiHandLandmarks[0];
                    handX = 1.0 - h[9].x; handY = h[9].y;
                    const palmSize = dist(h[0], h[9]);
                    isStarMode = dist(h[12], h[0]) / palmSize > 1.4;
                    isPinching = isStarMode && dist(h[8], h[4]) / palmSize < 0.5;
                    status.innerText = isStarMode ? (isPinching ? "ZOOM IN" : "GALLERY MODE") : "HAND NOT DETECTED";
                } else { status.innerText = "SHOW HAND TO START"; }
            });

            const video = document.getElementById('v');
            // 使用更适合手机竖屏的采集比例
            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({ image: video }); },
                width: 480, height: 640 
            });

            // 手机端必须通过点击触发相机启动
            const startAction = () => {
                status.innerText = "STARTING CAMERA...";
                cam.start().then(() => { status.innerText = "CAMERA READY - SHOW HAND"; });
                window.removeEventListener('touchstart', startAction);
            };
            window.addEventListener('touchstart', startAction);
        }

        // 初始化
        resize(); 
        window.addEventListener('resize', resize);
        
        let loaded = 0;
        imageUrls.forEach((url, i) => {
            const img = new Image(); img.crossOrigin = "Anonymous";
            img.onload = () => {
                const angle = -Math.PI * 0.4 + i * (Math.PI * 0.8 / 12);
                photos.push({ img, baseX: 550 * Math.cos(angle), baseZ: 550 * Math.sin(angle) + 200, id: i });
                if (++loaded === 13) { setupAI(); animate(); }
            };
            img.src = url;
        });
    </script>
</body>
</html>
